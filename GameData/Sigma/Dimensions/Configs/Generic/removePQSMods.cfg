@Kopernicus:FOR[SigDim]
{
	@Body:HAS[@Template:HAS[#removeAllPQSMods[True]]]
	{
		@PQS
		{
			@Mods
			{
				!VertexSimplexHeightAbsolute:HAS[#SigmaDimensions[1]] {}
				!VertexHeightNoiseVertHeightCurve2:HAS[#SigmaDimensions[1]] {}
				!VertexRidgedAltitudeCurve:HAS[#SigmaDimensions[1]] {}
				!LandControl:HAS[#SigmaDimensions[1]] {}
				!AerialPerspectiveMaterial:HAS[#SigmaDimensions[1]] {}
				!VertexHeightMap:HAS[#SigmaDimensions[1]] {}
			}
		}
	}
	@Body:HAS[@Template:HAS[#removePQSMods[*]]]
	{
		%removePQSMods = #,$Template/removePQSMods$,
		@removePQSMods ^= : ::
		@removePQSMods ^= :PQS_::
	}
	@Body:HAS[#removePQSMods[*,VertexSimplexHeightAbsolute,*]]
	{
		@PQS
		{
			@Mods
			{
				!VertexSimplexHeightAbsolute:HAS[#SigmaDimensions[1]] {}
			}
		}
	}
	@Body:HAS[#removePQSMods[*,VertexHeightNoiseVertHeightCurve2,*]]
	{
		@PQS
		{
			@Mods
			{
				!VertexHeightNoiseVertHeightCurve2:HAS[#SigmaDimensions[1]] {}
			}
		}
	}
	@Body:HAS[#removePQSMods[*,VertexRidgedAltitudeCurve,*]]
	{
		@PQS
		{
			@Mods
			{
				!VertexRidgedAltitudeCurve:HAS[#SigmaDimensions[1]] {}
			}
		}
	}
	@Body:HAS[#removePQSMods[*,LandControl,*]]
	{
		@PQS
		{
			@Mods
			{
				!LandControl:HAS[#SigmaDimensions[1]] {}
			}
		}
	}
	@Body:HAS[#removePQSMods[*,AerialPerspectiveMaterial,*]]
	{
		@PQS
		{
			@Mods
			{
				!AerialPerspectiveMaterial:HAS[#SigmaDimensions[1]] {}
			}
		}
	}
	@Body:HAS[#removePQSMods[*,VertexHeightMap,*]]
	{
		@PQS
		{
			@Mods
			{
				!VertexHeightMap:HAS[#SigmaDimensions[1]] {}
			}
		}
	}
	@Body,*
	{
		!removePQSMods = DEL
	}
}
