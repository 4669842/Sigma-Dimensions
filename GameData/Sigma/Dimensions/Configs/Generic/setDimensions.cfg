@Kopernicus:AFTER[SigDim]
{
	@Body,*
	{
		@Properties
		{
			@rotationPeriod *= #$@SigmaDimentions/dayLengthMultiplier$
			@inverseRotThresholdAltitude *= #$@SigmaDimentions/Resize$
			@sphereOfInfluence = #$@SigmaDimentions/Rescale$
			@ScienceValues
			{
				@flyingAltitudeThreshold = #$@SigmaDimentions/Resize$
				@spaceAltitudeThreshold = #$@SigmaDimentions/Rescale$
			}
		}
		@Orbit
		{
			@semiMajorAxis *= #$@SigmaDimentions/Rescale$
		}
		@ScaledVersion
		{
			@fadeStart = #$@SigmaDimentions/Resize$
			@fadeEnd = #$@SigmaDimentions/Resize$
		}
		@PQS
		{
			@fadeStart = #$@SigmaDimentions/Resize$
			@fadeEnd = #$@SigmaDimentions/Resize$
			@deactivateAltitude = #$@SigmaDimentions/Resize$
		}
	}
}
