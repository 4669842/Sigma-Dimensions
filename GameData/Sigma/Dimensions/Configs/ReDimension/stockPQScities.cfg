@Kopernicus:AFTER[SigDim]
{
  @Body[Mun]
  {
    @PQS
    {
      @Mods
      {
        @FlattenArea,1
        {
          %easterEgg = 2
        }
        @FlattenArea,0
        {
          %easterEgg = 1
        }
        @FlattenArea:HAS[#easterEgg[1]]
        {
          %easterEgg = 189
          @easterEgg -= 13.69
          %resizeEgg = 1
          @resizeEgg -= #$SigmaDimensions/Resize$
          @resizeEgg *= #$easterEgg$
          @flattenTo -= #$resizeEgg$
        }
        @FlattenArea:HAS[#easterEgg[2]]
        {
          %easterEgg = xxx
          @easterEgg -= 13.69
          %resizeEgg = 1
          @resizeEgg -= #$SigmaDimensions/Resize$
          @resizeEgg *= #$easterEgg$
          @flattenTo -= #$resizeEgg$
        }
      }
    }
  }
}
