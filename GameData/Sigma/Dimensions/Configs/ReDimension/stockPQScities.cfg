@Kopernicus:AFTER[SigDim]
{
	@Body[Mun]
	{
		@PQS
		{
			@Mods
			{
				// Monolith #2
				@FlattenArea
				{
					%easterEgg = -189
					@easterEgg += 12.13
					%resizeEgg = 1
					@resizeEgg -= #$@SigmaDimensions/Resize$
					@resizeEgg *= #$easterEgg$
					@flattenTo += #$resizeEgg$
					!easterEgg = DEL
					!resizeEgg = DEL
				}
			}
		}
	}
}
