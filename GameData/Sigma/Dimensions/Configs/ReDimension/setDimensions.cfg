@Kopernicus:AFTER[SigDim]
{
	@Body,*
	{
		@Properties
		{
			@radius *= #$@SigmaDimensions/Resize$
			@mass *= #$@SigmaDimensions/Resize$
			@mass *= #$@SigmaDimensions/Resize$
			@mass *= #$@SigmaDimensions/geeASLmultiplier$
			@rotationPeriod *= #$@SigmaDimensions/dayLengthMultiplier$
			@inverseRotThresholdAltitude *= #$@SigmaDimensions/Resize$
			@sphereOfInfluence *= #$@SigmaDimensions/SoIsfromRadius$
			@ScienceValues
			{
				@flyingAltitudeThreshold *= #$@SigmaDimensions/Resize$
				@spaceAltitudeThreshold *= #$@SigmaDimensions/Rescale$
			}
		}
		@Orbit
		{
			@semiMajorAxis *= #$@SigmaDimensions/Rescale$
		}
		@ScaledVersion
		{
			@fadeStart *= #$@SigmaDimensions/Resize$
			@fadeEnd *= #$@SigmaDimensions/Resize$
			@Light
			{
				@sunAU *= #$@SigmaDimensions/Resize$
			}
		}
		@Rings
		{
			@Ring
			{
				@outerRadius *= #$@SigmaDimensions/Resize$
				@innerRadius *= #$@SigmaDimensions/Resize$
			}
		}
		@SpaceCenter
		{
			%Resize = #$@SigmaDimensions/Resize$
			@heightMapDeformity *= #$Resize$
			@repositionRadiusOffset += 22.3
			@repositionRadiusOffset *= #$Resize$
			@repositionRadiusOffset -= 22.3
			@absoluteOffset *= #$Resize$
		}
		@SpaceCenter:HAS[#Resize[<0.75]]
		{
			@Resize = 0.75
		}
		@SpaceCenter
		{
			@radius *= #$Resize$
		}
	}
	@Body[Kerbin]:HAS[~removePQSmods[*MapDecalTangent*]]
	{
		@PQS
		{
			@Mods
			{
				@MapDecalTangent
				{
					%Resize = #$@SigmaDimensions/Resize$
					@radius /= #$Resize$
				}
				@MapDecalTangent:HAS[#Resize[<0.75]]
				{
					@Resize = 0.75
				}
				@MapDecalTangent:HAS[#Resize[*]]
				{
					@radius *= #$Resize$
				}
			}
		}
	}
}
