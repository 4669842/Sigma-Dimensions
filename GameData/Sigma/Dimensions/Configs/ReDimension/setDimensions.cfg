@Kopernicus:AFTER[SigDim]
{
	@Body:HAS[@Atmosphere]
	{
		@Properties
		{
			@timewarpAltitudeLimits,0[*, ] *= #$../PlanetDimensions[2]$
		}
	}
	@Body:HAS[!Atmosphere]
	{
		@Properties
		{
			@timewarpAltitudeLimits,0[*, ] *= #$../PlanetDimensions[0]$
		}
	}
	@Body,*
	{
		@Properties
		{
			@ScienceValues
			{
				@spaceAltitudeThreshold += #$../radius$
			}
		}
		@Properties
		{
			@radius *= #$../PlanetDimensions[0]$
			@mass *= #$../PlanetDimensions[0]$
			@mass *= #$../PlanetDimensions[0]$
			@mass *= #$../PlanetDimensions[4]$
			@rotationPeriod *= #$../PlanetDimensions[3]$
			@inverseRotThresholdAltitude *= #$../PlanetDimensions[0]$
			@sphereOfInfluence *= #$../PlanetDimensions[8]$
			@ScienceValues
			{
				@flyingAltitudeThreshold *= #$../../PlanetDimensions[2]$
				@spaceAltitudeThreshold *= #$../../PlanetDimensions[1]$
				@spaceAltitudeThreshold -= #$../radius$
			}
		}
		@Orbit
		{
			@semiMajorAxis *= #$../PlanetDimensions[1]$
		}
		@ScaledVersion
		{
			@Light
			{
				@sunAU *= #$../../PlanetDimensions[0]$
			}
		}
		@Rings
		{
			@Ring
			{
				@outerRadius *= #$../../PlanetDimensions[9]$
				@innerRadius *= #$../../PlanetDimensions[9]$
			}
		}
		@SpaceCenter
		{
			%Resize = #$../PlanetDimensions[0]$
			%landscape = #$../PlanetDimensions[5]$
			@heightMapDeformity *= 0.9255
			@absoluteOffset += #$heightMapDeformity$
			@absoluteOffset *= #$Resize$
			@absoluteOffset *= #$landscape$
			@heightMapDeformity = 0
			%repositionRadiusOffset = #$absoluteOffset$
			@repositionRadiusOffset -= 22.3
		}
		@SpaceCenter:HAS[#Resize[<0.75],#Resize[>0.009]]
		{
			@Resize = 0.75
		}
		@SpaceCenter
		{
			@radius *= #$Resize$
		}
	}
	@Body[Kerbin]:HAS[~removePQSmods[*MapDecalTangent*]]
	{
		@PQS
		{
			@Mods
			{
				@MapDecalTangent
				{
					%Resize = #$../../../PlanetDimensions[0]$
					@radius /= #$Resize$
				}
				@MapDecalTangent:HAS[#Resize[<0.75],#Resize[>0.009]]
				{
					@Resize = 0.75
				}
				@MapDecalTangent
				{
					@radius *= #$Resize$
				}
			}
		}
	}
}
