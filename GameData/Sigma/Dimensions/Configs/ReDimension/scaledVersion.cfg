@Kopernicus:AFTER[SigDim]
{
	@Body,*
	{
		@PQS
		{
			@Mods:HAS[@HeightColorMap,!VertexColorMap]
			{
				VertexColorMap
				{
					map = #$../../../ScaledVersion/Material/texture$
					order = #$../HeightColorMap/order$
					enabled = true
				}
				!HeightColorMap {}
				!HeightColorMap2 {}
				!HeightColorMapNoise {}
				!VertexColorMapBlend {}
				!VertexColorNoise {}
				!VertexColorNoiseRGB {}
				!VertexColorSolid {}
				!VertexColorSolidBlend {}
				!VertexSimplexColorRGB {}
				!VertexSimplexNoiseColor {}
			}
		}
	}
}