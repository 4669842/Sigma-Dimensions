@Kopernicus:HAS[#HeightColorFix[1]]:AFTER[SigDim]
{
	@Body:HAS[@PQS:HAS[@Mods:HAS[@HeightColorMap]]]
	{
		@Template:HAS[~removePQSMods[*]]
		{
			removePQSMods = VertexColorMap
		}
		@Template
		{
			@removePQSMods = #$removePQSMods$,HeightColorMap,VertexColorMap,VertexColorMapBlend,VertexSimplexNoiseColor
		}
		@PQS
		{
			@Mods
			{
				!VertexColorMap,* {}
				VertexColorMap
				{
					map = #$../../../ScaledVersion/Material/texture$
					order = #$../HeightColorMap/order$
					enabled = true
				}
				!HeightColorMap,* {}
				!HeightColorMap2,* {}
				!HeightColorMapNoise,* {}
				!VertexColorMapBlend,* {}
				!VertexColorNoise,* {}
				!VertexColorNoiseRGB,* {}
				!VertexColorSolid,* {}
				!VertexColorSolidBlend,* {}
				!VertexSimplexColorRGB,* {}
				!VertexSimplexNoiseColor,* {}
			}
		}
	}
	@Body:HAS[@Template:HAS[#name[Dres],#removePQSMods[*VertexHeightMap*],!PQS:HAS[@Mods:HAS[@VertexHeightMap]]]]
	{
		@Template
		{
			@removePQSMods ^= :VertexHeightMap:VertexHeightMapBlend:
		}
		%PQS
		{
			%Mods
			{
				VertexHeightMap
				{
					deformity = 0
					offset = 0
				}
			}
		}
	}
	@Body:HAS[@Template:HAS[#name[Pol],#removePQSMods[*LandControl*]]]
	{
		%PQS
		{
			%Mods
			{
				%LandControl {}
			}
		}
	}
}
@Kopernicus:AFTER[SigDim]
{
	!HeightColorFix = DEL
}