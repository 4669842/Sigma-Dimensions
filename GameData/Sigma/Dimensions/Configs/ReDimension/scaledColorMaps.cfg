@Kopernicus:AFTER[SigDim]
{
	%HeightColorFix = #$@SigmaDimensions/HeightColorFix$
}
@Kopernicus:HAS[#HeightColorFix[1]]:AFTER[SigDim]
{
	@Body:HAS[@Template:HAS[#name[Moho],~removeAllPQSMods[True],~removePQSMods[*HeightColorMap*]]]
	{
		%ScaledVersion
		{
			%Material {}
			@Material:HAS[~texture[*]]
			{
				texture = BUILTIN/moho00
			}
		}
		%PQS
		{
			%Mods
			{
				%HeightColorMap {}
				@HeightColorMap:HAS[~order[*]]
				{
					order = 201
				}
			}
		}
	}
