// Check for missing variables

%SigmaDimensions {}

@SigmaDimensions:HAS[~Rescale[<1],~Rescale[>1]]:AFTER[SigDim]
{
	%Rescale = 1
}
@SigmaDimensions:HAS[~Resize[<1],~Resize[>1]]:AFTER[SigDim]
{
	%Resize = 1
}
@SigmaDimensions:HAS[~Atmosphere[<1],~Atmosphere[>1]]:AFTER[SigDim]
{
	%Atmosphere = 1
}
@SigmaDimensions:HAS[~dayLengthMultiplier[<1],~dayLengthMultiplier[>1]]:AFTER[SigDim]
{
	%dayLengthMultiplier = 1
}
@SigmaDimensions:HAS[~geeASLmultiplier[<1],~geeASLmultiplier[>1]]:AFTER[SigDim]
{
	%geeASLmultiplier = 1
}
@SigmaDimensions:HAS[~SoIsFromRadius[0],~SoIsFromRadius[1]]:AFTER[SigDim]
{
	%SoIsFromRadius = 0
}
@SigmaDimensions:HAS[~RingsFromRadius[0],~RingsFromRadius[1]]:AFTER[SigDim]
{
	%RingsFromRadius = 0
}
@SigmaDimensions:HAS[~resizeScatter[0]]:AFTER[SigDim]
{
	%resizeScatter = 1
}

// Apply changes needed for advanced settings

@SigmaDimensions:HAS[#orbitalPeriod[>0]]:AFTER[SigDim]
{
	%Rescale = #$orbitalPeriod$
	@Rescale *= #$Resize$
	@Rescale != 0.666666666666667
}
@SigmaDimensions:HAS[#daysVSyearRatio[>0]]:AFTER[SigDim]
{
	%dayLengthMultiplier = #$Rescale$
	@dayLengthMultiplier != 0.5
	@dayLengthMultiplier *= #$Rescale$
	@dayLengthMultiplier *= #$daysVSyearRatio$
	@dayLengthMultiplier /= #$Resize$
}
@SigmaDimensions:HAS[#SoIsFromRadius[1]]:AFTER[SigDim]
{
	%SoIsFromRadius = #$Resize$
}
@SigmaDimensions:HAS[#SoIsFromRadius[0]]:AFTER[SigDim]
{
	%SoIsFromRadius = #$Rescale$
}
@SigmaDimensions:HAS[#RingsFromRadius[0]]:AFTER[SigDim]
{
	%RingsFromRadius = #$Rescale$
	@RingsFromRadius /= #$Resize$
}
@SigmaDimensions:AFTER[SigDim]
{
	%fadeResize = 1
}
@SigmaDimensions:HAS[#Resize[>1]]:AFTER[SigDim]
{
	// %fadeResize = #$Resize$
}
@SigmaDimensions:HAS[#resizeScatter[0]]:AFTER[SigDim]
{
	%changeScatterSize = 1
	%changeScatterDensity = #$Resize$
}
@SigmaDimensions:HAS[#resizeScatter[0],#Resize[>1]]:AFTER[SigDim]
{
	@changeScatterDensity != 2
}
@SigmaDimensions:HAS[#resizeScatter[0],#Resize[<1]]:AFTER[SigDim]
{
	@changeScatterDensity *= 0.5
	@changeScatterDensity += 0.5
}
@SigmaDimensions:HAS[#resizeScatter[1]]:AFTER[SigDim]
{
	%changeScatterSize = #$Resize$
	%changeScatterDensity = #$Resize$
	@changeScatterDensity != -2
}
@SigmaDimensions:HAS[~landscape[>0]]:AFTER[SigDim]
{
	%landscape = 1
}
@SigmaDimensions:HAS[~atmoVisualEffect[>0]]:AFTER[SigDim]
{
	%atmoVisualEffect = 1
}
