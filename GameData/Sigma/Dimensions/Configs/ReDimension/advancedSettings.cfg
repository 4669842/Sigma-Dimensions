@SigmaDimensions:HAS[#orbitalPeriod[>0]]
{
	%Rescale = #$orbitalPeriod$
	@Rescale *= #$Resize$
	@Rescale != 0.666666666666667
}
@SigmaDimensions:HAS[#rescaleSoIs[1]]
{
	%rescaleSoIs = #$Rescale$
}
@SigmaDimensions:HAS[~rescaleSoIs[1]]
{
	%rescaleSoIs = #$Resize$
}
@SigmaDimensions:HAS[#daysVSyearRatio[>0]]
{
	%dayLengthMultiplier = #$Rescale$
	@dayLengthMultiplier != 0.5
	@dayLengthMultiplier *= #$Rescale$
	@dayLengthMultiplier *= #$daysVSyearRatio$
	@dayLengthMultiplier /= #$Resize$
}
@SigmaDimensions:HAS[#SoIsfromRadius[1]]
{
	%SoIsfromRadius = #$Resize$
}
@SigmaDimensions:HAS[~SoIsfromRadius[1]]
{
	%SoIsfromRadius = #$Rescale$
}
@SigmaDimensions
{
	%fadeResize = 1
}
@SigmaDimensions:HAS[#Resize[>1]]
{
	%fadeResize = #$Resize$
}
