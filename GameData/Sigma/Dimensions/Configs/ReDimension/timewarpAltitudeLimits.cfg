@Kopernicus:AFTER[SigDim]
{
	@Body:HAS[#timewarpAltitudeLimits[*,*,*,*,*,*,*,*]]
	{
		%tempLimit = #$timewarpAltitudeLimits[0]$
		@tempLimit *= #$@SigmaDimensions/Resize$
		%newLimits = #$tempLimit$,

		%tempLimit = #$timewarpAltitudeLimits[1]$
		@tempLimit *= #$@SigmaDimensions/Resize$
		@newLimits = #$newLimits$$tempLimit$,

		%tempLimit = #$timewarpAltitudeLimits[2]$
		@tempLimit *= #$@SigmaDimensions/Resize$
		@newLimits = #$newLimits$$tempLimit$,

		%tempLimit = #$timewarpAltitudeLimits[3]$
		@tempLimit *= #$@SigmaDimensions/Resize$
		@newLimits = #$newLimits$$tempLimit$,

		%tempLimit = #$timewarpAltitudeLimits[4]$
		@tempLimit *= #$@SigmaDimensions/Resize$
		@newLimits = #$newLimits$$tempLimit$,

		%tempLimit = #$timewarpAltitudeLimits[5]$
		@tempLimit *= #$@SigmaDimensions/Resize$
		@newLimits = #$newLimits$$tempLimit$,

		%tempLimit = #$timewarpAltitudeLimits[6]$
		@tempLimit *= #$@SigmaDimensions/Resize$
		@newLimits = #$newLimits$$tempLimit$,

		%tempLimit = #$timewarpAltitudeLimits[7]$
		@tempLimit *= #$@SigmaDimensions/Resize$
		@newLimits = #$newLimits$$tempLimit$
	}
}
