@Kopernicus:FOR[SigDim2]
{
	@Body,*
	{
		@PQS
		{
			@Material
			{
				// Resize
				@groundTexStart *= #$../../PlanetDimensions[0]$
				@groundTexEnd *= #$../../PlanetDimensions[0]$
				@steepTexStart *= #$../../PlanetDimensions[0]$
				@steepTexEnd *= #$../../PlanetDimensions[0]$
				// landscape
				@groundTexStart *= #$../../PlanetDimensions[5]$
				@groundTexEnd *= #$../../PlanetDimensions[5]$
				@steepTexStart *= #$../../PlanetDimensions[5]$
				@steepTexEnd *= #$../../PlanetDimensions[5]$
			}
			@FallbackMaterial
			{
				// Resize
				@groundTexStart *= #$../../PlanetDimensions[0]$
				@groundTexEnd *= #$../../PlanetDimensions[0]$
				// landscape
				@groundTexStart *= #$../../PlanetDimensions[5]$
				@groundTexEnd *= #$../../PlanetDimensions[5]$
			}
			@Mods
			{
				@VertexSimplexHeightAbsolute,*
				{
					// Resize
					@deformity *= #$../../../PlanetDimensions[0]$
					// landscape
					@deformity *= #$../../../PlanetDimensions[5]$
				}
				@VertexHeightNoiseVertHeightCurve2,*
				{
					// Resize
					@deformity *= #$../../../PlanetDimensions[0]$
					@simplexHeightEnd *= #$../../../PlanetDimensions[0]$
					@simplexHeightStart *= #$../../../PlanetDimensions[0]$
					// landscape
					@deformity *= #$../../../PlanetDimensions[5]$
					@simplexHeightEnd *= #$../../../PlanetDimensions[5]$
					@simplexHeightStart *= #$../../../PlanetDimensions[5]$
				}
				@VertexRidgedAltitudeCurve,*
				{
					// Resize
					@deformity *= #$../../../PlanetDimensions[0]$
					@simplexHeightEnd *= #$../../../PlanetDimensions[0]$
					@simplexHeightStart *= #$../../../PlanetDimensions[0]$
					// landscape
					@deformity *= #$../../../PlanetDimensions[5]$
					@simplexHeightEnd *= #$../../../PlanetDimensions[5]$
					@simplexHeightStart *= #$../../../PlanetDimensions[5]$
				}
				@LandControl,*
				{
					@vHeightMax *= #$../../../PlanetDimensions[0]$
					@vHeightMax *= #$../../../PlanetDimensions[5]$
					@landClasses,*
					{
						@Class,*
						{
							// Resize
							@alterApparentHeight *= #$../../../../../PlanetDimensions[0]$
							@alterRealHeight *= #$../../../../../PlanetDimensions[0]$
							// landscape
							@alterApparentHeight *= #$../../../../../PlanetDimensions[5]$
							@alterRealHeight *= #$../../../../../PlanetDimensions[5]$
						}
					}
					@scatters,*
					{
						@Scatter,*
						{
							@maxLevelOffset *= #$../../../../../PlanetDimensions2[0]$
							@maxScale *= #$../../../../../PlanetDimensions2[0]$
							@minScale *= #$../../../../../PlanetDimensions2[0]$
							@verticalOffset *= #$../../../../../PlanetDimensions2[0]$
							@densityFactor *= #$../../../../../PlanetDimensions2[1]$
						}
					}
				}
				@AerialPerspectiveMaterial,*
				{
					@atmosphereDepth *= #$../../../PlanetDimensions[0]$
				}
				@VertexHeightMap,*
				{
					// Resize
					@deformity *= #$../../../PlanetDimensions[0]$
					@offset *= #$../../../PlanetDimensions[0]$
					// landscape
					@deformity *= #$../../../PlanetDimensions[5]$
					@offset *= #$../../../PlanetDimensions[5]$
				}
				@AltitudeAlpha,*
				{
					@atmosphereDepth *= #$../../../PlanetDimensions[0]$
				}
				@VertexSimplexHeight,*
				{
					// Resize
					@deformity *= #$../../../PlanetDimensions[0]$
					// landscape
					@deformity *= #$../../../PlanetDimensions[5]$
				}
				@VertexHeightNoiseVertHeight,*
				{
					// Resize
					@deformity *= #$../../../PlanetDimensions[0]$
					// landscape
					@deformity *= #$../../../PlanetDimensions[5]$
				}
				@VertexPlanet,*
				{
					// Resize
					@deformity *= #$../../../PlanetDimensions[0]$
					@colorDeformity *= #$../../../PlanetDimensions[0]$
					// landscape
					@deformity *= #$../../../PlanetDimensions[5]$
					@colorDeformity *= #$../../../PlanetDimensions[5]$
				}
				@VertexHeightNoise,*
				{
					// Resize
					@deformity *= #$../../../PlanetDimensions[0]$
					// landscape
					@deformity *= #$../../../PlanetDimensions[5]$
				}
				@FlattenArea,*
				{
					// Resize
					@flattenTo *= #$../../../PlanetDimensions[0]$
					@innerRadius *= #$../../../PlanetDimensions[0]$
					@outerRadius *= #$../../../PlanetDimensions[0]$
					// landscape
					@flattenTo *= #$../../../PlanetDimensions[5]$
				}
				@VertexSimplexHeightMap,*
				{
					// Resize
					@deformity *= #$../../../PlanetDimensions[0]$
					// landscape
					@deformity *= #$../../../PlanetDimensions[5]$
				}
				@VertexHeightOffset,*
				{
					// Resize
					@offset *= #$../../../PlanetDimensions[0]$
					// landscape
					@offset *= #$../../../PlanetDimensions[5]$
				}
				@VoronoiCraters:HAS[~deformation[*]]
				{
					deformation = 500
				}
				@VoronoiCraters:HAS[~jitterHeight[*]]
				{
					jitterHeight = 3
				}
				@VoronoiCraters,*
				{
					// Resize
					@deformation *= #$../../../PlanetDimensions[0]$
					@jitterHeight *= #$../../../PlanetDimensions[0]$
					// landscape
					@deformation *= #$../../../PlanetDimensions[5]$
					@jitterHeight *= #$../../../PlanetDimensions[5]$
				}
				@VertexVoronoi,*
				{
					// Resize
					@deformation *= #$../../../PlanetDimensions[0]$
					// landscape
					@deformation *= #$../../../PlanetDimensions[5]$
				}
				@MapDecalTangent,*
				{
					// Resize
					@absoluteOffset *= #$../../../PlanetDimensions[0]$
					@heightMapDeformity *= #$../../../PlanetDimensions[0]$
					@radius *= #$../../../PlanetDimensions[0]$
					// landscape
					@absoluteOffset *= #$../../../PlanetDimensions[5]$
					@heightMapDeformity *= #$../../../PlanetDimensions[5]$
				}
				@MapDecal,*
				{
					// Resize
					@absoluteOffset *= #$../../../PlanetDimensions[0]$
					@heightMapDeformity *= #$../../../PlanetDimensions[0]$
					@radius *= #$../../../PlanetDimensions[0]$
					// landscape
					@absoluteOffset *= #$../../../PlanetDimensions[5]$
					@heightMapDeformity *= #$../../../PlanetDimensions[5]$
				}
				@VertexHeightOblate,*
				{
					// Resize
					@height *= #$../../../PlanetDimensions[0]$
					// landscape
					@height *= #$../../../PlanetDimensions[5]$
				}
				@FlattenMountains,*
				{
					// Resize
					@altitude *= #$../../../PlanetDimensions[0]$
					// landscape
					@altitude *= #$../../../PlanetDimensions[5]$
				}
				@FlattenOcean,*
				{
					// Resize
					@oceanRadius *= #$../../../PlanetDimensions[0]$
					// landscape
					@oceanRadius *= #$../../../PlanetDimensions[5]$
				}
				@VertexDefineCoastLine,*
				{
					// Resize
					@depthOffset *= #$../../../PlanetDimensions[0]$
					@oceanRadiusOffset *= #$../../../PlanetDimensions[0]$
					// landscape
					@depthOffset *= #$../../../PlanetDimensions[5]$
					@oceanRadiusOffset *= #$../../../PlanetDimensions[5]$
				}
				@VertexHeightMapStep,*
				{
					// Resize
					@deformity *= #$../../../PlanetDimensions[0]$
					@offset *= #$../../../PlanetDimensions[0]$
					// landscape
					@deformity *= #$../../../PlanetDimensions[5]$
					@offset *= #$../../../PlanetDimensions[5]$
				}
				@VertexHeightNoiseHeightMap,*
				{
					// Resize
					@deformity *= #$../../../PlanetDimensions[0]$
					@heightEnd *= #$../../../PlanetDimensions[0]$
					@heightStart *= #$../../../PlanetDimensions[0]$
					// landscape
					@deformity *= #$../../../PlanetDimensions[5]$
					@heightEnd *= #$../../../PlanetDimensions[5]$
					@heightStart *= #$../../../PlanetDimensions[5]$
				}
				@VertexHeightNoiseVertHeightCurve,*
				{
					// Resize
					@deformity *= #$../../../PlanetDimensions[0]$
					@heightEnd *= #$../../../PlanetDimensions[0]$
					@heightStart *= #$../../../PlanetDimensions[0]$
					// landscape
					@deformity *= #$../../../PlanetDimensions[5]$
					@heightEnd *= #$../../../PlanetDimensions[5]$
					@heightStart *= #$../../../PlanetDimensions[5]$
				}
			}
		}
	}
}
