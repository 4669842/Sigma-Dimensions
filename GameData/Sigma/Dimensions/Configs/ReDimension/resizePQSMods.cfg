@Kopernicus:FOR[SigDim2]
{
	@Body,*
	{
		@PQS
		{
			@Material
			{
				@atmosphereDepth *= #$../../SigmaDimensions/Resize$
				
				// Resize
				@groundTexStart *= #$../../SigmaDimensions/Resize$
				@groundTexEnd *= #$../../SigmaDimensions/Resize$
				@steepTexStart *= #$../../SigmaDimensions/Resize$
				@steepTexEnd *= #$../../SigmaDimensions/Resize$

				// landscape
				@groundTexStart *= #$../../SigmaDimensions/landscape$
				@groundTexEnd *= #$../../SigmaDimensions/landscape$
				@steepTexStart *= #$../../SigmaDimensions/landscape$
				@steepTexEnd *= #$../../SigmaDimensions/landscape$
				
				// Tiling
				@texTiling *= #$../../SigmaDimensions/groundTiling$
				@steepTiling *= #$../../SigmaDimensions/groundTiling$
				@steepNearTiling *= #$../../SigmaDimensions/groundTiling$
				@lowNearTiling *= #$../../SigmaDimensions/groundTiling$
				@lowBumpNearTiling *= #$../../SigmaDimensions/groundTiling$
				@lowBumpFarTiling *= #$../../SigmaDimensions/groundTiling$
				@midNearTiling *= #$../../SigmaDimensions/groundTiling$
				@midBumpNearTiling *= #$../../SigmaDimensions/groundTiling$
				@midBumpFarTiling *= #$../../SigmaDimensions/groundTiling$
				@highNearTiling *= #$../../SigmaDimensions/groundTiling$
				@highBumpNearTiling *= #$../../SigmaDimensions/groundTiling$
				@highBumpFarTiling *= #$../../SigmaDimensions/groundTiling$
			}
			@FallbackMaterial
			{
				// Resize
				@groundTexStart *= #$../../SigmaDimensions/Resize$
				@groundTexEnd *= #$../../SigmaDimensions/Resize$
				
				// landscape
				@groundTexStart *= #$../../SigmaDimensions/landscape$
				@groundTexEnd *= #$../../SigmaDimensions/landscape$
				
				// Tiling
				@texTiling *= #$../../SigmaDimensions/groundTiling$
			}
			@Mods
			{
				@VertexSimplexHeightAbsolute,*
				{
					// Resize
					@deformity *= #$../../../SigmaDimensions/Resize$
					// landscape
					@deformity *= #$../../../SigmaDimensions/landscape$
				}
				@VertexHeightNoiseVertHeightCurve2,*
				{
					// Resize
					@deformity *= #$../../../SigmaDimensions/Resize$
					@simplexHeightEnd *= #$../../../SigmaDimensions/Resize$
					@simplexHeightStart *= #$../../../SigmaDimensions/Resize$
					// landscape
					@deformity *= #$../../../SigmaDimensions/landscape$
					@simplexHeightEnd *= #$../../../SigmaDimensions/landscape$
					@simplexHeightStart *= #$../../../SigmaDimensions/landscape$
				}
				@VertexRidgedAltitudeCurve,*
				{
					// Resize
					@deformity *= #$../../../SigmaDimensions/Resize$
					@simplexHeightEnd *= #$../../../SigmaDimensions/Resize$
					@simplexHeightStart *= #$../../../SigmaDimensions/Resize$
					// landscape
					@deformity *= #$../../../SigmaDimensions/landscape$
					@simplexHeightEnd *= #$../../../SigmaDimensions/landscape$
					@simplexHeightStart *= #$../../../SigmaDimensions/landscape$
				}
				@LandControl,*
				{
					@vHeightMax *= #$../../../SigmaDimensions/Resize$
					@vHeightMax *= #$../../../SigmaDimensions/landscape$
					@landClasses,*
					{
						@Class,*
						{
							// Resize
							@alterApparentHeight *= #$../../../../../SigmaDimensions/Resize$
							@alterRealHeight *= #$../../../../../SigmaDimensions/Resize$
							@minimumRealHeight *= #$../../../../../SigmaDimensions/Resize$
							// landscape
							@alterApparentHeight *= #$../../../../../SigmaDimensions/landscape$
							@alterRealHeight *= #$../../../../../SigmaDimensions/landscape$
							@minimumRealHeight *= #$../../../../../SigmaDimensions/landscape$
						}
					}
					@scatters,*
					{
						@Scatter,*
						{
							@maxLevelOffset *= #$../../../../../SigmaDimensions/changeScatterSize$
							@maxScale *= #$../../../../../SigmaDimensions/changeScatterSize$
							@minScale *= #$../../../../../SigmaDimensions/changeScatterSize$
							@verticalOffset *= #$../../../../../SigmaDimensions/changeScatterSize$
							@densityFactor *= #$../../../../../SigmaDimensions/changeScatterDensity$
						}
					}
				}
				@AerialPerspectiveMaterial,*
				{
					@atmosphereDepth *= #$../../../SigmaDimensions/Atmosphere$
					@atmosphereDepth *= #$../../../SigmaDimensions/atmoTopLayer$
				}
				@VertexHeightMap,*
				{
					// Resize
					@deformity *= #$../../../SigmaDimensions/Resize$
					@offset *= #$../../../SigmaDimensions/Resize$
				}
				@VertexHeightMap:HAS[~ignorelandscape[True]]
				{
					// landscape
					@deformity *= #$../../../SigmaDimensions/landscape$
					@offset *= #$../../../SigmaDimensions/landscape$
				}
				@AltitudeAlpha,*
				{
					@atmosphereDepth *= #$../../../SigmaDimensions/Resize$
				}
				@VertexSimplexHeight,*
				{
					// Resize
					@deformity *= #$../../../SigmaDimensions/Resize$
					// landscape
					@deformity *= #$../../../SigmaDimensions/landscape$
				}
				@VertexHeightNoiseVertHeight,*
				{
					// Resize
					@deformity *= #$../../../SigmaDimensions/Resize$
					// landscape
					@deformity *= #$../../../SigmaDimensions/landscape$
				}
				@VertexPlanet,*
				{
					// Resize
					@deformity *= #$../../../SigmaDimensions/Resize$
					@colorDeformity *= #$../../../SigmaDimensions/Resize$
					// landscape
					@deformity *= #$../../../SigmaDimensions/landscape$
					@colorDeformity *= #$../../../SigmaDimensions/landscape$
				}
				@VertexHeightNoise,*
				{
					// Resize
					@deformity *= #$../../../SigmaDimensions/Resize$
					// landscape
					@deformity *= #$../../../SigmaDimensions/landscape$
				}
				@FlattenArea,*
				{
					// Resize
					@flattenTo *= #$../../../SigmaDimensions/Resize$
					@innerRadius *= #$../../../SigmaDimensions/Resize$
					@outerRadius *= #$../../../SigmaDimensions/Resize$
					// landscape
					@flattenTo *= #$../../../SigmaDimensions/landscape$
				}
				@VertexSimplexHeightMap,*
				{
					// Resize
					@deformity *= #$../../../SigmaDimensions/Resize$
					// landscape
					@deformity *= #$../../../SigmaDimensions/landscape$
				}
				@VertexHeightOffset,*
				{
					// Resize
					@offset *= #$../../../SigmaDimensions/Resize$
					// landscape
					@offset *= #$../../../SigmaDimensions/landscape$
				}
				@VoronoiCraters:HAS[~deformation[*]]
				{
					deformation = 500
				}
				@VoronoiCraters:HAS[~jitterHeight[*]]
				{
					jitterHeight = 3
				}
				@VoronoiCraters,*
				{
					// Resize
					@deformation *= #$../../../SigmaDimensions/Resize$
					@jitterHeight *= #$../../../SigmaDimensions/Resize$
					// landscape
					@deformation *= #$../../../SigmaDimensions/landscape$
					@jitterHeight *= #$../../../SigmaDimensions/landscape$
				}
				@VertexVoronoi,*
				{
					// Resize
					@deformation *= #$../../../SigmaDimensions/Resize$
					// landscape
					@deformation *= #$../../../SigmaDimensions/landscape$
				}
				@MapDecalTangent,*
				{
					// Resize
					@absoluteOffset *= #$../../../SigmaDimensions/Resize$
					@heightMapDeformity *= #$../../../SigmaDimensions/Resize$
					@radius *= #$../../../SigmaDimensions/Resize$
					// landscape
					@absoluteOffset *= #$../../../SigmaDimensions/landscape$
					@heightMapDeformity *= #$../../../SigmaDimensions/landscape$
				}
				@MapDecal,*
				{
					// Resize
					@absoluteOffset *= #$../../../SigmaDimensions/Resize$
					@heightMapDeformity *= #$../../../SigmaDimensions/Resize$
					@radius *= #$../../../SigmaDimensions/Resize$
					// landscape
					@absoluteOffset *= #$../../../SigmaDimensions/landscape$
					@heightMapDeformity *= #$../../../SigmaDimensions/landscape$
				}
				@VertexHeightOblate,*
				{
					// Resize
					@height *= #$../../../SigmaDimensions/Resize$
				}
				@VertexHeightOblate:HAS[~ignorelandscape[True]]
				{
					// landscape
					@height *= #$../../../SigmaDimensions/landscape$
				}
				@FlattenMountains,*
				{
					// Resize
					@altitude *= #$../../../SigmaDimensions/Resize$
					// landscape
					@altitude *= #$../../../SigmaDimensions/landscape$
				}
				@FlattenOcean,*
				{
					// Resize
					@oceanRadius *= #$../../../SigmaDimensions/Resize$
					// landscape
					@oceanRadius *= #$../../../SigmaDimensions/landscape$
				}
				@VertexDefineCoastLine,*
				{
					// Resize
					@depthOffset *= #$../../../SigmaDimensions/Resize$
					@oceanRadiusOffset *= #$../../../SigmaDimensions/Resize$
					// landscape
					@depthOffset *= #$../../../SigmaDimensions/landscape$
					@oceanRadiusOffset *= #$../../../SigmaDimensions/landscape$
				}
				@VertexHeightMapStep,*
				{
					// Resize
					@deformity *= #$../../../SigmaDimensions/Resize$
					@offset *= #$../../../SigmaDimensions/Resize$
					// landscape
					@deformity *= #$../../../SigmaDimensions/landscape$
					@offset *= #$../../../SigmaDimensions/landscape$
				}
				@VertexHeightNoiseHeightMap,*
				{
					// Resize
					@deformity *= #$../../../SigmaDimensions/Resize$
					@heightEnd *= #$../../../SigmaDimensions/Resize$
					@heightStart *= #$../../../SigmaDimensions/Resize$
					// landscape
					@deformity *= #$../../../SigmaDimensions/landscape$
					@heightEnd *= #$../../../SigmaDimensions/landscape$
					@heightStart *= #$../../../SigmaDimensions/landscape$
				}
				@VertexHeightNoiseVertHeightCurve,*
				{
					// Resize
					@deformity *= #$../../../SigmaDimensions/Resize$
					@heightEnd *= #$../../../SigmaDimensions/Resize$
					@heightStart *= #$../../../SigmaDimensions/Resize$
					// landscape
					@deformity *= #$../../../SigmaDimensions/landscape$
					@heightEnd *= #$../../../SigmaDimensions/landscape$
					@heightStart *= #$../../../SigmaDimensions/landscape$
				}
			}
		}
	}
}
