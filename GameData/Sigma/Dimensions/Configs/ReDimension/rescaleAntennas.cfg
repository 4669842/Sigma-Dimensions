// RemoteTech

RemoteTechSettings:NEEDS[RemoteTech]
{
	name = SigmaDimensions
}
@RemoteTechSettings:FOR[SigDim2]
{
	%RangeMultiplier = #$@SigmaDimensions/Rescale$
}


// AntennaRange

TRACKING_STATION_RANGES:FOR[SigDim2]
{
	@range,* *= #$@SigmaDimensions/Rescale$
}
EVA_MODULE[ModuleLimitedDataTransmitter]:FOR[SigDim2]
{
	@nominalRange *= #$@SigmaDimensions/Rescale$
	@simpleRange *= #$@SigmaDimensions/Rescale$
}
