@Kopernicus:AFTER[SigDim]
{
	@Body,*
	{
		@PQS
		{
			@fadeStart *= #$@SigmaDimensions/fadeResize$
			@fadeEnd *= #$@SigmaDimensions/fadeResize$
			@deactivateAltitude *= #$@SigmaDimensions/fadeResize$
			@Mods
			{
				@VertexSimplexHeightAbsolute,*
				{
					@deformity *= #$@SigmaDimensions/Resize$
				}
				@VertexHeightNoiseVertHeightCurve2,*
				{
					@deformity *= #$@SigmaDimensions/Resize$
					@simplexHeightEnd *= #$@SigmaDimensions/Resize$
					@simplexHeightStart *= #$@SigmaDimensions/Resize$
				}
				@VertexRidgedAltitudeCurve,*
				{
					@deformity *= #$@SigmaDimensions/Resize$
					@simplexHeightEnd *= #$@SigmaDimensions/Resize$
					@simplexHeightStart *= #$@SigmaDimensions/Resize$
				}
				@LandControl,*
				{
					@vHeightMax *= #$@SigmaDimensions/Resize$
					@landClasses,*
					{
						@Class,*
						{
							@alterApparentHeight *= #$@SigmaDimensions/Resize$
							@alterRealHeight *= #$@SigmaDimensions/Resize$
						}
					}
				}
				@AerialPerspectiveMaterial,*
				{
					@atmosphereDepth *= #$@SigmaDimensions/Resize$
				}
				@VertexHeightMap,*
				{
					@offset *= #$@SigmaDimensions/Resize$
					@deformity *= #$@SigmaDimensions/Resize$
				}
				@AltitudeAlpha,*
				{
					@atmosphereDepth *= #$@SigmaDimensions/Resize$
				}
				@VertexSimplexHeight,*
				{
					@deformity *= #$@SigmaDimensions/Resize$
				}
				@VertexHeightNoiseVertHeight,*
				{
					@deformity *= #$@SigmaDimensions/Resize$
				}
				@VertexPlanet,*
				{
					@colorDeformity *= #$@SigmaDimensions/Resize$
					@deformity *= #$@SigmaDimensions/Resize$
				}
				@VertexHeightNoise,*
				{
					@deformity *= #$@SigmaDimensions/Resize$
				}
				@FlattenArea,*
				{
					@flattenTo *= #$@SigmaDimensions/Resize$
					@innerRadius *= #$@SigmaDimensions/Resize$
					@outerRadius *= #$@SigmaDimensions/Resize$
				}
				@FlattenArea:HAS[#position[*]]
				{
					%vectorX = #$position[0]$
					@vectorX *= #$@SigmaDimensions/Resize$
					%vectorY = #$position[1]$
					@vectorY *= #$@SigmaDimensions/Resize$
					%vectorZ = #$position[2]$
					@vectorZ *= #$@SigmaDimensions/Resize$
					@position = #$vectorX$,$vectorY$,$vectorZ$
					!vectorX = DEL
					!vectorY = DEL
					!vectorZ = DEL
				}				
				@VertexSimplexHeightMap,*
				{
					@deformity *= #$@SigmaDimensions/Resize$
				}
				@VertexHeightOffset,*
				{
					@offset *= #$@SigmaDimensions/Resize$
				}
				@VoronoiCraters,*
				{
					@deformation *= #$@SigmaDimensions/Resize$
					@jitterHeight *= #$@SigmaDimensions/Resize$
				}
				@VertexVoronoi,*
				{
					@deformation *= #$@SigmaDimensions/Resize$
				}
				@MapDecalTangent,*
				{
					@absoluteOffset *= #$@SigmaDimensions/Resize$
					@heightMapDeformity *= #$@SigmaDimensions/Resize$
					@radius *= #$@SigmaDimensions/Resize$
					@smoothHeight *= #$@SigmaDimensions/Resize$
				}
				@MapDecalTangent:HAS[#position[*]]
				{
					%vectorX = #$position[0]$
					@vectorX *= #$@SigmaDimensions/Resize$
					%vectorY = #$position[1]$
					@vectorY *= #$@SigmaDimensions/Resize$
					%vectorZ = #$position[2]$
					@vectorZ *= #$@SigmaDimensions/Resize$
					@position = #$vectorX$,$vectorY$,$vectorZ$
					!vectorX = DEL
					!vectorY = DEL
					!vectorZ = DEL
				}	
				@MapDecal,*
				{
					@absoluteOffset *= #$@SigmaDimensions/Resize$
					@heightMapDeformity *= #$@SigmaDimensions/Resize$
					@radius *= #$@SigmaDimensions/Resize$
					@smoothHeight *= #$@SigmaDimensions/Resize$
				}
				@MapDecal:HAS[#position[*]]
				{
					%vectorX = #$position[0]$
					@vectorX *= #$@SigmaDimensions/Resize$
					%vectorY = #$position[1]$
					@vectorY *= #$@SigmaDimensions/Resize$
					%vectorZ = #$position[2]$
					@vectorZ *= #$@SigmaDimensions/Resize$
					@position = #$vectorX$,$vectorY$,$vectorZ$
					!vectorX = DEL
					!vectorY = DEL
					!vectorZ = DEL
				}
				@VertexHeightOffset
				{
					@offset *= #$@SigmaDimensions/Resize$
				}
				@VertexHeightOblate
				{
					@height *= #$@SigmaDimensions/Resize$
				}
			}
		}
	}
}
