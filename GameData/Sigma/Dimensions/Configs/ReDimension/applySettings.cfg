// Apply changes needed for advanced settings

@Kopernicus:FOR[SigDim2]
{
	@Body,*
	{
		// SCATTER SIZE
		@SigmaDimensions:HAS[#CustomSoISize[0]]
		{
			// Set SphereOfInfluence multiplier
			@CustomSoISize = #$Rescale$
		}
		@SigmaDimensions:HAS[#CustomRingSize[0]]
		{
			// Set Ring size multiplier
			@CustomRingSize = #$Rescale$
		}
		@SigmaDimensions:HAS[#resizeScatter[0]]
		{
			// define PlanetDimensions2[0] = changeScatterSize
			// define PlanetDimensions2[1] = changeScatterDensity
			
			%changeScatterSize = 1
			%changeScatterDensity = #$Resize$
			%CheckResize = #$Resize$
		}
		@SigmaDimensions:HAS[#CheckResize[>1]]
		{
			@changeScatterDensity != 2
		}
		@SigmaDimensions:HAS[#CheckResize[<1]]
		{
			@changeScatterDensity *= 0.5
			@changeScatterDensity += 0.5
		}
		@SigmaDimensions:HAS[#resizeScatter[1],~CheckResize[*]]
		{
			// define changeScatterSize = changeScatterSize
			// define changeScatterDensity = changeScatterDensity
			
			%changeScatterSize = #$Resize$
			%changeScatterDensity = #$Resize$
			@changeScatterDensity != 2
		}
		@SigmaDimensions:HAS[#CheckResize[*]]
		{
			!CheckResize = DEL
		}
	}
}
