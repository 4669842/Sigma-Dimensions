@Kopernicus:AFTER[SigDim]
{
	%SigmaDimensionsResize = #$@SigmaDimensions/Resize$
}
@Kopernicus:HAS[~SigmaDimensionsResize[1]]:AFTER[SigDim]
{
	@Body:HAS[~cacheFile[*]]
	{
		cacheFile = #Kopernicus/Cache/$name$.bin
	}
	@Body,*
	{
		@cacheFile = #Sigma/Dimensions/Cache/.bin§$@SigmaDimensions/Resize$x]/$cacheFile$§$@SigmaDimensions/Resize$x].bin
		@cacheFile ^= :.bin§:[:
	}
}
@Kopernicus:AFTER[SigDim]
{
	!SigmaDimensionsResize = DEL
}
