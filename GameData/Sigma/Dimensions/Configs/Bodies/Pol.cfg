@Kopernicus:BEFORE[Squad]
{
	@Body:HAS[@Template:HAS[#name[Pol]]]
	{
		@Template:HAS[#removePQSMods[*],~removePQSMods[*VertexHeightOffset*]]
		{
			@removePQSMods = #$removePQSMods$,VertexHeightOffset
		}
		@Template:HAS[~removePQSMods[]]
		{
			removePQSMods = VertexHeightOffset
		}
	}
}