@Kopernicus:FOR[SigDim]
{
	@Body:HAS[@Template:HAS[#name[Kerbin]]]
	{
		%Properties
		{
			rotationPeriod = 21549.4251830898
			inverseRotThresholdAltitude = 100000
			timewarpAltitudeLimits = 0 30000 30000 60000 120000 240000 480000 600000
			%ScienceValues
			{
				flyingAltitudeThreshold = 18000
				spaceAltitudeThreshold = 250000
			}
		}
		%PQS
		{
			%Mods
			{
				%VertexSimplexHeightAbsolute
				{
					deformity = 485
					SigmaDimensions = 1
				}
				%VertexHeightNoiseVertHeightCurve2
				{
					deformity = 4000
					simplexHeightEnd = 4600
					simplexHeightStart = 800
					SigmaDimensions = 1
				}
				%VertexRidgedAltitudeCurve
				{
					deformity = 750
					simplexHeightEnd = 6000
					simplexHeightStart = 0
					SigmaDimensions = 1
				}
				%LandControl
				{
					vHeightMax = 3500
					SigmaDimensions = 1
				}
				%AerialPerspectiveMaterial
				{
					atmosphereDepth = 150000
					SigmaDimensions = 1
				}
				%VertexHeightMap
				{
					offset = -1500
					deformity = 5000
					SigmaDimensions = 1
				}
				MapDecalTangent {}
				MapDecalTangent {}
				@MapDecalTangent,0
				{
					absoluteOffset = 0
					heightMapDeformity = 70
					radius = 7500
					smoothHeight = 0
					SigmaDimensions = 1
				}
				@MapDecalTangent,1
				{
					absoluteOffset = -85
					heightMapDeformity = 200
					radius = 1200
					smoothHeight = 0.2
					SigmaDimensions = 1
				}
			}
		}
	}
	@Body[Kerbin]
	{
		%SpaceCenter
		{
			repositionRadiusOffset = 42.7
			%repositionRadiusOffsetTEMP = #$repositionRadiusOffset$
			!repositionRadiusOffset,* = DEL
			repositionRadiusOffset = #$repositionRadiusOffsetTEMP$
			!repositionRadiusOffsetTEMP = DEL
			
			heightMapDeformity = 70
			%heightMapDeformityTEMP = #$heightMapDeformity$
			!heightMapDeformity,* = DEL
			heightMapDeformity = #$heightMapDeformityTEMP$
			!heightMapDeformityTEMP = DEL
			
			absoluteOffset = 0
			%absoluteOffsetTEMP = #$absoluteOffset$
			!absoluteOffset,* = DEL
			absoluteOffset = #$absoluteOffsetTEMP$
			!absoluteOffsetTEMP = DEL
			
			radius = 7500
			%radiusTEMP = #$radius$
			!radius,* = DEL
			radius = #$radiusTEMP$
			!radiusTEMP = DEL
		}
	}
}
