@Kopernicus:FOR[SigDim]
{
	@Body:HAS[@Template[Laythe]]
	{
		%Properties
		{
			&radius = 500000
			&geeASL = 0.800273295870079
			&rotationPeriod = 52980.8790593796
			&inverseRotThresholdAltitude = 100000
			&timewarpAltitudeLimits = 0 30000 30000 60000 120000 240000 480000 600000
			%ScienceValues
			{
				&flyingAltitudeThreshold = 10000
				&spaceAltitudeThreshold = 200000
			}
		}
		%Orbit
		{
			&semiMajorAxis = 27184000
		}
	}
	@Body:HAS[@Template[Laythe]:HAS[~removeAllPQSMods[True]]]
	{
		%PQS
		{
			%Mods {}
			@Mods:HAS[!AerialPerspectiveMaterial[_Material_AerialPerspective]:HAS[#index[0]]]
			{
				AerialPerspectiveMaterial
				{
					name = _Material_AerialPerspective
					index = 0
				}
			}
			@Mods:HAS[!AerialPerspectiveMaterial[_Material_AerialPerspective]:HAS[#index[1]]]
			{
				AerialPerspectiveMaterial
				{
					name = _Material_AerialPerspective
					index = 1
				}
			}
			%Mods
			{
				%LandControl[_LandClass]
				{
					&vHeightMax = 6000
					%landClasses
					{
						%Class[IceCaps]
						{
							&alterApparentHeight = 100
							&alterRealHeight = 10
						}
					}
				}
				@AerialPerspectiveMaterial[_Material_AerialPerspective]:HAS[#index[0]]
				{
					&atmosphereDepth = 150000
				}
				@AerialPerspectiveMaterial[_Material_AerialPerspective]:HAS[#index[1]]
				{
					&atmosphereDepth = 5000
				}
				%VertexHeightNoise[_HeightNoise]
				{
					&deformity = 800
				}
				%VertexSimplexHeightMap[_HeightNoise]
				{
					&deformity = 900
				}
				%VertexHeightNoiseVertHeight[_FineDetail]
				{
					&deformity = 200
				}
				%VertexHeightMap[_Height]
				{
					&offset = -2000
					&deformity = 8000
				}
			}
		}
	}
