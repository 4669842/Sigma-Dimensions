@Kopernicus:FOR[SigDim]
{
	@Body:HAS[@Template[Laythe]:HAS[#removePQSMods[*],~removeAllPQSMods[True]]]
	{
		%PQS
		{
			%Mods
			{
				%removePQSMods = #,$../../Template/removePQSMods$,
				@removePQSMods ^= /[\[\]']+/§
				
				// Remove names of unique PQSMods
				@removePQSMods ^= :,PQSLandControl§_LandClass§,:,LandControl,:
				@removePQSMods ^= :,PQSMod_AltitudeAlpha§_Material_ModProjection§,:,AltitudeAlpha,:
				@removePQSMods ^= :,PQSMod_VertexHeightNoise§_HeightNoise§,:,VertexHeightNoise,:
				@removePQSMods ^= :,PQSMod_VertexSimplexHeightMap§_HeightNoise§,:,VertexSimplexHeightMap,:
				@removePQSMods ^= :,PQSMod_VertexHeightNoiseVertHeight§_FineDetail§,:,VertexHeightNoiseVertHeight,:
				@removePQSMods ^= :,PQSMod_VertexHeightMap§_Height§,:,VertexHeightMap,:
			}
			
			// Remove PQSMods by name
			
			@Mods:HAS[#removePQSMods[*,PQSMod_AerialPerspectiveMaterial§_Material_AerialPerspective§,*]]
			{
				AerialPerspectiveMaterial
				{
					name = _Material_AerialPerspective
					index = 0
					SigmaDimensions = 1
					SigmaPlaceholder = 1
				}
			}
		//	@Mods:HAS[#removePQSMods[*,PQSMod_AerialPerspectiveMaterial§_Material_AerialPerspective§,*]]
		//	{
		//		AerialPerspectiveMaterial
		//		{
		//			name = _Material_AerialPerspective
		//			index = 1
		//			SigmaDimensions = 1
		//			SigmaPlaceholder = 1
		//		}
		//	}
			
			
			// Remove PQSMods by type
			
			@Mods
			{
				@removePQSMods ^= : ::   // space
				@removePQSMods ^= :	::   // tabulation
				@removePQSMods ^= :PQS::
				@removePQSMods ^= :Mod::
				@removePQSMods ^= :_::
			}
			
			@Mods:HAS[#removePQSMods[*,LandControl,*]]
			{
				LandControl
				{
					name = _LandClass
					SigmaDimensions = 1
					SigmaPlaceholder = 1
				}
			}
			@Mods:HAS[#removePQSMods[*,AltitudeAlpha,*]]
			{
				AltitudeAlpha
				{
					name = _Material_ModProjection
					SigmaDimensions = 1
					SigmaPlaceholder = 1
				}
			}
			@Mods:HAS[#removePQSMods[*,AerialPerspectiveMaterial,*]]
			{
				AerialPerspectiveMaterial
				{
					name = _Material_AerialPerspective
					index = 0
					SigmaDimensions = 1
					SigmaPlaceholder = 1
				}
				AerialPerspectiveMaterial
				{
					name = _Material_AerialPerspective
					index = 1
					SigmaDimensions = 1
					SigmaPlaceholder = 1
				}
			}
			@Mods:HAS[#removePQSMods[*,VertexHeightNoise,*]]
			{
				VertexHeightNoise
				{
					name = _HeightNoise
					SigmaDimensions = 1
					SigmaPlaceholder = 1
				}
			}
			@Mods:HAS[#removePQSMods[*,VertexSimplexHeightMap,*]]
			{
				VertexSimplexHeightMap
				{
					name = _HeightNoise
					SigmaDimensions = 1
					SigmaPlaceholder = 1
				}
			}
			@Mods:HAS[#removePQSMods[*,VertexHeightNoiseVertHeight,*]]
			{
				VertexHeightNoiseVertHeight
				{
					name = _FineDetail
					SigmaDimensions = 1
					SigmaPlaceholder = 1
				}
			}
			@Mods:HAS[#removePQSMods[*,VertexHeightMap,*]]
			{
				VertexHeightMap
				{
					name = _Height
					SigmaDimensions = 1
					SigmaPlaceholder = 1
				}
			}
		}
	}
}
