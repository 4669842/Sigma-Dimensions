@Kopernicus:FOR[SigDim]
{
	@Body:HAS[@Template[Duna]:HAS[#removePQSMods[*],~removeAllPQSMods[True]]]
	{
		%PQS
		{
			%Mods
			{
				%removePQSMods = #,$../../Template/removePQSMods$,
				@removePQSMods ^= /[\[\]']+/§
				@removePQSMods ^= : ::		// remove all spaces
				@removePQSMods ^= :	::		// remove all tabulations
				
				// Remove names of unique PQSMods
				@removePQSMods ^= :,PQSMod_VertexHeightMap§_Height§,:,VertexHeightMap,:
				@removePQSMods ^= :,PQSMod_VertexSimplexHeightAbsolute§_Height§,:,VertexSimplexHeightAbsolute,:
				@removePQSMods ^= :,PQSMod_AltitudeAlpha§_Material_ModProjection§,:,AltitudeAlpha,:
				@removePQSMods ^= :,PQSLandControl§_LandClass§,:,LandControl,:
				@removePQSMods ^= :,PQSMod_AerialPerspectiveMaterial§_Material_AerialPerspective§,:,AerialPerspectiveMaterial,:
				@removePQSMods ^= :,PQSMod_MapDecal§Pyramid§,:,MapDecal,:
			}
			
			// Remove PQSMods by name
			
			@Mods:HAS[#removePQSMods[*,PQSMod_VertexHeightNoiseVertHeightCurve2§_Height§,*]]
			{
				VertexHeightNoiseVertHeightCurve2
				{
					name = _Height
					index = 0
					SigmaDimensions = 1
					SigmaPlaceholder = 1
				}
			}
		//	@Mods:HAS[#removePQSMods[*,PQSMod_VertexHeightNoiseVertHeightCurve2§_Height§,*]]
		//	{
		//		VertexHeightNoiseVertHeightCurve2
		//		{
		//			name = _Height
		//			index = 1
		//			SigmaDimensions = 1
		//			SigmaPlaceholder = 1
		//		}
		//	}
		//	@Mods:HAS[#removePQSMods[*,PQSMod_VertexHeightNoiseVertHeightCurve2§_Height§,*]]
		//	{
		//		VertexHeightNoiseVertHeightCurve2
		//		{
		//			name = _Height
		//			index = 2
		//			SigmaDimensions = 1
		//			SigmaPlaceholder = 1
		//		}
		//	}
			
			
			// Remove PQSMods by type
			
			@Mods
			{
				@removePQSMods ^= :PQS::
				@removePQSMods ^= :Mod::
				@removePQSMods ^= :_::
			}
			
			@Mods:HAS[#removePQSMods[*,VertexHeightMap,*]]
			{
				VertexHeightMap
				{
					name = _Height
					SigmaDimensions = 1
					SigmaPlaceholder = 1
				}
			}
			@Mods:HAS[#removePQSMods[*,VertexSimplexHeightAbsolute,*]]
			{
				VertexSimplexHeightAbsolute
				{
					name = _Height
					SigmaDimensions = 1
					SigmaPlaceholder = 1
				}
			}
			@Mods:HAS[#removePQSMods[*,VertexHeightNoiseVertHeightCurve2,*]]
			{
				VertexHeightNoiseVertHeightCurve2
				{
					name = _Height
					index = 0
					SigmaDimensions = 1
					SigmaPlaceholder = 1
				}
				VertexHeightNoiseVertHeightCurve2
				{
					name = _Height
					index = 1
					SigmaDimensions = 1
					SigmaPlaceholder = 1
				}
				VertexHeightNoiseVertHeightCurve2
				{
					name = _Height
					index = 2
					SigmaDimensions = 1
					SigmaPlaceholder = 1
				}
			}
			@Mods:HAS[#removePQSMods[*,AltitudeAlpha,*]]
			{
				AltitudeAlpha
				{
					name = _Material_ModProjection
					SigmaDimensions = 1
					SigmaPlaceholder = 1
				}
			}
			@Mods:HAS[#removePQSMods[*,LandControl,*]]
			{
				LandControl
				{
					name = _LandClass
					SigmaDimensions = 1
					SigmaPlaceholder = 1
				}
			}
			@Mods:HAS[#removePQSMods[*,AerialPerspectiveMaterial,*]]
			{
				AerialPerspectiveMaterial
				{
					name = _Material_AerialPerspective
					SigmaDimensions = 1
					SigmaPlaceholder = 1
				}
			}
			@Mods:HAS[#removePQSMods[*,MapDecal,*]]
			{
				MapDecal
				{
					name = Pyramid
					SigmaDimensions = 1
					SigmaPlaceholder = 1
				}
			}
		}
	}
}