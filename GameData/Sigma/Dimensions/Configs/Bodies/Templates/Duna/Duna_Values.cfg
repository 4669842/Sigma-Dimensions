@Kopernicus:FOR[SigDim]
{
	@Body:HAS[@Template[Duna]]
	{
		%Properties
		{
			&radius = 320000
			&geeASL = 0.300000011920929
			&rotationPeriod = 65517.859375
			&inverseRotThresholdAltitude = 100000
			&timewarpAltitudeLimits = 0 30000 30000 60000 100000 300000 600000 800000
