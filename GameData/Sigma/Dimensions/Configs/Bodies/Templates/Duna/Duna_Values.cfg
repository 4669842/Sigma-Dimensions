				VertexHeightNoiseVertHeightCurve2
				{
					name = _Height
					index = 0
				}
			}
			@Mods:HAS[!VertexHeightNoiseVertHeightCurve2[_Height]:HAS[#index[1]]]
			{
				VertexHeightNoiseVertHeightCurve2
				{
					name = _Height
					index = 1
				}
			}
			@Mods:HAS[!VertexHeightNoiseVertHeightCurve2[_Height]:HAS[#index[2]]]
			{
				VertexHeightNoiseVertHeightCurve2
				{
					name = _Height
					index = 2
				}
			}
			%Mods
			{
				%VertexHeightMap[_Height]
				{
					&deformity = 6000
				}
				%VertexSimplexHeightAbsolute[_Height]
				{
					&deformity = 500
				}
				@VertexHeightNoiseVertHeightCurve2[_Height]:HAS[#index[0]]
				{
					&deformity = 1000
					&simplexHeightEnd = 6500
				}
				@VertexHeightNoiseVertHeightCurve2[_Height]:HAS[#index[1]]
				{
					&deformity = 1000
					&simplexHeightEnd = 7500
				}
				@VertexHeightNoiseVertHeightCurve2[_Height]:HAS[#index[2]]
				{
					&deformity = 2000
					&simplexHeightEnd = 8500
				}
				%AltitudeAlpha[_Material_ModProjection]
				{
					&atmosphereDepth = 11500
