			{
				&flyingAltitudeThreshold = 12000
				&spaceAltitudeThreshold = 140000
			}
		}
		%Orbit
		{
			&semiMajorAxis = 20726155264
		}
	}
	@Body:HAS[@Template[Duna]:HAS[~removeAllPQSMods[True]]]
	{
		%PQS
		{
			%Mods {}
			@Mods:HAS[!VertexHeightNoiseVertHeightCurve2[_Height]:HAS[#index[0]]]
