					{
						Class
						{
							name = Ice Caps
						}
					}
					@landClasses
					{
						%Class[Badlands]
						{
							&alterApparentHeight = 0
							&alterRealHeight = 0
						}
						%Class[Craters]
						{
							&alterApparentHeight = 0
							&alterRealHeight = 0
						}
						@Class[Ice?Caps]
						{
							&alterApparentHeight = 100
							&alterRealHeight = 100
						}
						%Class[Frost]
						{
							&alterApparentHeight = 0
							&alterRealHeight = 0
						}
						#Class[Badlands] {}
						#Class[Craters] {}
						#Class[Ice?Caps] {}
						#Class[Frost] {}
						!Class[Badlands] {}
						!Class[Craters] {}
						!Class[Ice?Caps] {}
						!Class[Frost] {}
					}
				}
				%AerialPerspectiveMaterial[_Material_AerialPerspective]
				{
					&atmosphereDepth = 150000
				}
				%MapDecal[Pyramid]
				{
					&absoluteOffset = 0
					&heightMapDeformity = 100
					&radius = 400
				}
			}
		}
