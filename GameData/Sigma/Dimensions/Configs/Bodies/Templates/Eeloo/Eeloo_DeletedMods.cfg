@Kopernicus:FOR[SigDim]
{
	@Body:HAS[@Template[Eeloo]:HAS[#removePQSMods[*],~removeAllPQSMods[True]]]
	{
		%PQS
		{
			%Mods
			{
				%removePQSMods = #,$../../Template/removePQSMods$,
				@removePQSMods ^= /[\[\]']+/§
				
				// Remove names of unique PQSMods
				@removePQSMods ^= :,PQSLandControl§_LandClass§,:,LandControl,:
				@removePQSMods ^= :,PQSMod_AerialPerspectiveMaterial§_Material_AerialPerspective§,:,AerialPerspectiveMaterial,:
				@removePQSMods ^= :,PQSMod_VertexHeightMap§_Height§,:,VertexHeightMap,:
				@removePQSMods ^= :,PQSMod_VertexSimplexHeight§_HeightNoise§,:,VertexSimplexHeight,:
				@removePQSMods ^= :,PQSMod_VertexHeightNoise§_HeightNoise§,:,VertexHeightNoise,:
				@removePQSMods ^= :,PQSMod_VertexVoronoi§_HeightNoise§,:,VertexVoronoi,:
				@removePQSMods ^= :,PQSMod_FlattenOcean§_HeightNoise§,:,FlattenOcean,:
				@removePQSMods ^= :,PQSMod_VertexHeightNoiseVertHeight§_FineDetail§,:,VertexHeightNoiseVertHeight,:
			}
			
			// Remove PQSMods by name
			
			// Remove PQSMods by type
			
			@Mods
			{
				@removePQSMods ^= : ::   // space
				@removePQSMods ^= :	::   // tabulation
				@removePQSMods ^= :PQS::
				@removePQSMods ^= :Mod::
				@removePQSMods ^= :_::
			}
			
			@Mods:HAS[#removePQSMods[*,LandControl,*]]
			{
				LandControl
				{
					name = _LandClass
					SigmaDimensions = 1
					SigmaPlaceholder = 1
				}
			}
			@Mods:HAS[#removePQSMods[*,AerialPerspectiveMaterial,*]]
			{
				AerialPerspectiveMaterial
				{
					name = _Material_AerialPerspective
					SigmaDimensions = 1
					SigmaPlaceholder = 1
				}
			}
			@Mods:HAS[#removePQSMods[*,VertexHeightMap,*]]
			{
				VertexHeightMap
				{
					name = _Height
					SigmaDimensions = 1
					SigmaPlaceholder = 1
				}
			}
			@Mods:HAS[#removePQSMods[*,VertexSimplexHeight,*]]
			{
				VertexSimplexHeight
				{
					name = _HeightNoise
					SigmaDimensions = 1
					SigmaPlaceholder = 1
				}
			}
			@Mods:HAS[#removePQSMods[*,VertexHeightNoise,*]]
			{
				VertexHeightNoise
				{
					name = _HeightNoise
					SigmaDimensions = 1
					SigmaPlaceholder = 1
				}
			}
			@Mods:HAS[#removePQSMods[*,VertexVoronoi,*]]
			{
				VertexVoronoi
				{
					name = _HeightNoise
					SigmaDimensions = 1
					SigmaPlaceholder = 1
				}
			}
			@Mods:HAS[#removePQSMods[*,FlattenOcean,*]]
			{
				FlattenOcean
				{
					name = _HeightNoise
					SigmaDimensions = 1
					SigmaPlaceholder = 1
				}
			}
			@Mods:HAS[#removePQSMods[*,VertexHeightNoiseVertHeight,*]]
			{
				VertexHeightNoiseVertHeight
				{
					name = _FineDetail
					SigmaDimensions = 1
					SigmaPlaceholder = 1
				}
			}
		}
	}
}