@Kopernicus:FOR[SigDim]
{
	@Body:HAS[@Template[Moho]:HAS[#removePQSMods[*],~removeAllPQSMods[True]]]
	{
		%PQS
		{
			%Mods
			{
				%removePQSMods = #,$../../Template/removePQSMods$,
				@removePQSMods ^= /[\[\]']+/§
				
				// Remove names of unique PQSMods
				@removePQSMods ^= :,PQSMod_AltitudeAlpha§_Material_ModProjection§,:,AltitudeAlpha,:
				@removePQSMods ^= :,PQSMod_AerialPerspectiveMaterial§_Material_AerialPerspective§,:,AerialPerspectiveMaterial,:
				@removePQSMods ^= :,PQSMod_VertexHeightMap§_HeightNoise§,:,VertexHeightMap,:
				@removePQSMods ^= :,PQSMod_VertexSimplexHeight§_HeightNoise§,:,VertexSimplexHeight,:
				@removePQSMods ^= :,PQSMod_FlattenOcean§_HeightNoise§,:,FlattenOcean,:
				@removePQSMods ^= :,PQSMod_VertexHeightNoiseVertHeightCurve2§_HeightNoise§,:,VertexHeightNoiseVertHeightCurve2,:
				@removePQSMods ^= :,PQSMod_VertexSimplexHeightAbsolute§_FineDetail§,:,VertexSimplexHeightAbsolute,:
			}
			
			// Remove PQSMods by name
			
			// Remove PQSMods by type
			
			@Mods
			{
				@removePQSMods ^= : ::   // space
				@removePQSMods ^= :	::   // tabulation
				@removePQSMods ^= :PQS::
				@removePQSMods ^= :Mod::
				@removePQSMods ^= :_::
			}
			
			@Mods:HAS[#removePQSMods[*,AltitudeAlpha,*]]
			{
				AltitudeAlpha
				{
					name = _Material_ModProjection
					SigmaDimensions = 1
					SigmaPlaceholder = 1
				}
			}
			@Mods:HAS[#removePQSMods[*,AerialPerspectiveMaterial,*]]
			{
				AerialPerspectiveMaterial
				{
					name = _Material_AerialPerspective
					SigmaDimensions = 1
					SigmaPlaceholder = 1
				}
			}
			@Mods:HAS[#removePQSMods[*,VertexHeightMap,*]]
			{
				VertexHeightMap
				{
					name = _HeightNoise
					SigmaDimensions = 1
					SigmaPlaceholder = 1
				}
			}
			@Mods:HAS[#removePQSMods[*,VertexSimplexHeight,*]]
			{
				VertexSimplexHeight
				{
					name = _HeightNoise
					SigmaDimensions = 1
					SigmaPlaceholder = 1
				}
			}
			@Mods:HAS[#removePQSMods[*,FlattenOcean,*]]
			{
				FlattenOcean
				{
					name = _HeightNoise
					SigmaDimensions = 1
					SigmaPlaceholder = 1
				}
			}
			@Mods:HAS[#removePQSMods[*,VertexHeightNoiseVertHeightCurve2,*]]
			{
				VertexHeightNoiseVertHeightCurve2
				{
					name = _HeightNoise
					SigmaDimensions = 1
					SigmaPlaceholder = 1
				}
			}
			@Mods:HAS[#removePQSMods[*,VertexSimplexHeightAbsolute,*]]
			{
				VertexSimplexHeightAbsolute
				{
					name = _FineDetail
					SigmaDimensions = 1
					SigmaPlaceholder = 1
				}
			}
		}
	}
}