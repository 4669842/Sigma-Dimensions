@Kopernicus:FOR[SigDim]
{
	@Body:HAS[@Template[Bop]:HAS[#removePQSMods[*],~removeAllPQSMods[True]]]
	{
		%PQS
		{
			%Mods
			{
				%removePQSMods = #,$../../Template/removePQSMods$,
				@removePQSMods ^= /[\[\]']+/§
				@removePQSMods ^= : ::		// remove all spaces
				@removePQSMods ^= :	::		// remove all tabulations
				
				// Remove names of unique PQSMods
				@removePQSMods ^= :,PQSMod_VertexSimplexHeightAbsolute§_Height§,:,VertexSimplexHeightAbsolute,:
				@removePQSMods ^= :,PQSMod_VertexHeightNoise§_Height§,:,VertexHeightNoise,:
				@removePQSMods ^= :,PQSMod_AltitudeAlpha§_Material_ModProjection§,:,AltitudeAlpha,:
				@removePQSMods ^= :,PQSLandControl§Scatter§,:,LandControl,:
			}
			
			// Remove PQSMods by name
			
			@Mods:HAS[#removePQSMods[*,PQSMod_FlattenArea§_Crater1§,*]]
			{
				FlattenArea
				{
					name = _Crater1
					SigmaDimensions = 1
					SigmaPlaceholder = 1
				}
			}
			@Mods:HAS[#removePQSMods[*,PQSMod_FlattenArea§_Crater2§,*]]
			{
				FlattenArea
				{
					name = _Crater2
					SigmaDimensions = 1
					SigmaPlaceholder = 1
				}
			}
			
			@Mods:HAS[#removePQSMods[*,PQSMod_MapDecal§_Crater1§,*]]
			{
				FlattenArea
				{
					name = _Crater1
					SigmaDimensions = 1
					SigmaPlaceholder = 1
				}
			}
			@Mods:HAS[#removePQSMods[*,PQSMod_MapDecal§_Crater2§,*]]
			{
				FlattenArea
				{
					name = _Crater2
					SigmaDimensions = 1
					SigmaPlaceholder = 1
				}
			}
			
			
			// Remove PQSMods by type
			
			@Mods
			{
				@removePQSMods ^= :PQS::
				@removePQSMods ^= :Mod::
				@removePQSMods ^= :_::
			}
			
			@Mods:HAS[#removePQSMods[*,FlattenArea,*]]
			{
				FlattenArea
				{
					name = _Crater1
					SigmaDimensions = 1
					SigmaPlaceholder = 1
				}
				FlattenArea
				{
					name = _Crater2
					SigmaDimensions = 1
					SigmaPlaceholder = 1
				}
			}
			@Mods:HAS[#removePQSMods[*,MapDecal,*]]
			{
				MapDecal
				{
					name = _Crater1
					SigmaDimensions = 1
					SigmaPlaceholder = 1
				}
				MapDecal
				{
					name = _Crater2
					SigmaDimensions = 1
					SigmaPlaceholder = 1
				}
			}
			@Mods:HAS[#removePQSMods[*,VertexSimplexHeight,*]]
			{
				VertexSimplexHeight
				{
					name = _Height
					SigmaDimensions = 1
					SigmaPlaceholder = 1
				}
			}
			@Mods:HAS[#removePQSMods[*,VertexHeightNoise,*]]
			{
				VertexHeightNoise
				{
					name = _Height
					SigmaDimensions = 1
					SigmaPlaceholder = 1
				}
			}
			@Mods:HAS[#removePQSMods[*,AltitudeAlpha,*]]
			{
				AltitudeAlpha
				{
					name = _Material_ModProjection
					SigmaDimensions = 1
					SigmaPlaceholder = 1
				}
			}
			@Mods:HAS[#removePQSMods[*,LandControl,*]]
			{
				LandControl
				{
					name = Scatter
					SigmaDimensions = 1
					SigmaPlaceholder = 1
				}
			}
		}
	}
}