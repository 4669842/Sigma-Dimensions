@Kopernicus:FOR[SigDim]
{
	@Body:HAS[@Template[Tylo]:HAS[#removePQSMods[*],~removeAllPQSMods[True]]]
	{
		%PQS
		{
			%Mods
			{
				%removePQSMods = #,$../../Template/removePQSMods$,
				@removePQSMods ^= /[\[\]']+/§
				@removePQSMods ^= : ::		// remove all spaces
				@removePQSMods ^= :	::		// remove all tabulations
				
				// Remove names of unique PQSMods
				@removePQSMods ^= :,PQSMod_VertexSimplexHeightAbsolute§_Height§,:,VertexSimplexHeightAbsolute,:
				@removePQSMods ^= :,PQSMod_VertexSimplexHeight§_Height§,:,VertexSimplexHeight,:
				@removePQSMods ^= :,PQSMod_VertexHeightMap§_Height§,:,VertexHeightMap,:
				@removePQSMods ^= :,PQSMod_FlattenOcean§_Height§,:,FlattenOcean,:
				@removePQSMods ^= :,PQSMod_VertexHeightNoiseVertHeightCurve2§_Height§,:,VertexHeightNoiseVertHeightCurve2,:
				@removePQSMods ^= :,PQSMod_AltitudeAlpha§_Material_ModProjection§,:,AltitudeAlpha,:
				@removePQSMods ^= :,PQSLandControl§Scatter§,:,LandControl,:
				@removePQSMods ^= :,PQSMod_MapDecal§Sagan§,:,MapDecal,:
			}
			
			// Remove PQSMods by name
			
			// Remove PQSMods by type
			
			@Mods
			{
				@removePQSMods ^= :PQS::
				@removePQSMods ^= :Mod::
				@removePQSMods ^= :_::
			}
			
			@Mods:HAS[#removePQSMods[*,VertexSimplexHeightAbsolute,*]]
			{
				VertexSimplexHeightAbsolute
				{
					name = _Height
					SigmaDimensions = 1
					SigmaPlaceholder = 1
				}
			}
			@Mods:HAS[#removePQSMods[*,VertexSimplexHeight,*]]
			{
				VertexSimplexHeight
				{
					name = _Height
					SigmaDimensions = 1
					SigmaPlaceholder = 1
				}
			}
			@Mods:HAS[#removePQSMods[*,VertexHeightMap,*]]
			{
				VertexHeightMap
				{
					name = _Height
					SigmaDimensions = 1
					SigmaPlaceholder = 1
				}
			}
			@Mods:HAS[#removePQSMods[*,FlattenOcean,*]]
			{
				FlattenOcean
				{
					name = _Height
					SigmaDimensions = 1
					SigmaPlaceholder = 1
				}
			}
			@Mods:HAS[#removePQSMods[*,VertexHeightNoiseVertHeightCurve2,*]]
			{
				VertexHeightNoiseVertHeightCurve2
				{
					name = _Height
					SigmaDimensions = 1
					SigmaPlaceholder = 1
				}
			}
			@Mods:HAS[#removePQSMods[*,AltitudeAlpha,*]]
			{
				AltitudeAlpha
				{
					name = _Material_ModProjection
					SigmaDimensions = 1
					SigmaPlaceholder = 1
				}
			}
			@Mods:HAS[#removePQSMods[*,LandControl,*]]
			{
				LandControl
				{
					name = Scatter
					SigmaDimensions = 1
					SigmaPlaceholder = 1
				}
			}
			@Mods:HAS[#removePQSMods[*,MapDecal,*]]
			{
				MapDecal
				{
					name = Sagan
					SigmaDimensions = 1
					SigmaPlaceholder = 1
				}
			}
		}
	}
}
