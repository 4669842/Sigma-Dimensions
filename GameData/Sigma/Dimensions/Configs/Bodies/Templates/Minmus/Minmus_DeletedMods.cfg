@Kopernicus:FOR[SigDim]
{
	@Body:HAS[@Template[Minmus]:HAS[#removePQSMods[*],~removeAllPQSMods[True]]]
	{
		%PQS
		{
			%Mods
			{
				%removePQSMods = #,$../../Template/removePQSMods$,
				@removePQSMods ^= /[\[\]']+/§
				@removePQSMods ^= : ::		// remove all spaces
				@removePQSMods ^= :	::		// remove all tabulations
				
				// Remove names of unique PQSMods
				@removePQSMods ^= :,PQSMod_AltitudeAlpha§_Material_ModProjection§,:,AltitudeAlpha,:
				@removePQSMods ^= :,PQSMod_VertexPlanet§VertexPlanet§,:,VertexPlanet,:
				@removePQSMods ^= :,PQSLandControl§Scatter§,:,PQSLandControl,:
			}
			
			// Remove PQSMods by name
			
			// Remove PQSMods by type
			
			@Mods
			{
				@removePQSMods ^= :PQS::
				@removePQSMods ^= :Mod::
				@removePQSMods ^= :_::
			}
			
			@Mods:HAS[#removePQSMods[*,AltitudeAlpha,*]]
			{
				AltitudeAlpha
				{
					name = _Material_ModProjection
					SigmaDimensions = 1
					SigmaPlaceholder = 1
				}
			}
			@Mods:HAS[#removePQSMods[*,VertexHeightMap,*]]
			{
				VertexHeightMap
				{
					name = _Height
					SigmaDimensions = 1
					SigmaPlaceholder = 1
				}
			}
			@Mods:HAS[#removePQSMods[*,LandControl,*]]
			{
				LandControl
				{
					name = Scatter
					SigmaDimensions = 1
					SigmaPlaceholder = 1
				}
			}
			@Mods:HAS[#removePQSMods[*,FlattenArea,*]]
			{
				FlattenArea
				{
					name = Monolith02
					SigmaDimensions = 1
					SigmaPlaceholder = 1
				}
				FlattenArea
				{
					name = Monolith01
					SigmaDimensions = 1
					SigmaPlaceholder = 1
				}
			}
			@Mods:HAS[#removePQSMods[*,VertexSimplexHeight,*]]
			{
				VertexSimplexHeight
				{
					name = _HeightNoise
					SigmaDimensions = 1
					SigmaPlaceholder = 1
				}
			}
			@Mods:HAS[#removePQSMods[*,VertexHeightNoiseVertHeight,*]]
			{
				VertexHeightNoiseVertHeight
				{
					name = _HeightNoise
					SigmaDimensions = 1
					SigmaPlaceholder = 1
				}
			}
			@Mods:HAS[#removePQSMods[*,VoronoiCraters,*]]
			{
				VoronoiCraters
				{
					name = _HeightNoise
					index = 0
					SigmaDimensions = 1
					SigmaPlaceholder = 1
				}
				VoronoiCraters
				{
					name = _HeightNoise
					index = 1
					SigmaDimensions = 1
					SigmaPlaceholder = 1
				}
			}
		}
	}
}