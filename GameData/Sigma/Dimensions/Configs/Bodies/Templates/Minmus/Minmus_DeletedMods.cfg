@Kopernicus:FOR[SigDim]
{
	@Body:HAS[@Template[Minmus]:HAS[#removePQSMods[*],~removeAllPQSMods[True]]]
	{
		%PQS
		{
			%Mods
			{
				%removePQSMods = #,$../../Template/removePQSMods$,
				@removePQSMods ^= /[\[\]']+/§
				@removePQSMods ^= : ::		// remove all spaces
				@removePQSMods ^= :	::		// remove all tabulations
				@removePQSMods ^= :;0§:§:
				
				// Remove names of unique PQSMods
				@removePQSMods ^= :,PQSMod_AltitudeAlpha§_Material_ModProjection§,:,AltitudeAlpha,:
				@removePQSMods ^= :,PQSMod_VertexPlanet§VertexPlanet§,:,VertexPlanet,:
				@removePQSMods ^= :,PQSLandControl§Scatter§,:,LandControl,:
			}
			
			// Remove PQSMods by name
			
			// Remove PQSMods by type
			
			@Mods
			{
				@removePQSMods ^= :PQS::
				@removePQSMods ^= :Mod::
				@removePQSMods ^= :_::
			}
			
			@Mods:HAS[#removePQSMods[*,AltitudeAlpha,*]]
			{
				AltitudeAlpha
				{
					name = _Material_ModProjection
					SigmaDimensions = 1
					SigmaPlaceholder = 1
				}
			}
			@Mods:HAS[#removePQSMods[*,VertexPlanet,*]]
			{
				VertexPlanet
				{
					name = VertexPlanet
					SigmaDimensions = 1
					SigmaPlaceholder = 1
				}
			}			
			@Mods:HAS[#removePQSMods[*,LandControl,*]]
			{
				LandControl
				{
					name = Scatter
					SigmaDimensions = 1
					SigmaPlaceholder = 1
				}
			}
		}
	}
}