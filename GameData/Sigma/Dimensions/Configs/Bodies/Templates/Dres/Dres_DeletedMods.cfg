@Kopernicus:FOR[SigDim]
{
	@Body:HAS[@Template[Dres]:HAS[#removePQSMods[*],~removeAllPQSMods[True]]]
	{
		%PQS
		{
			%Mods
			{
				%removePQSMods = #,$../../Template/removePQSMods$,
				@removePQSMods ^= /[\[\]']+/§
				@removePQSMods ^= : ::		// remove all spaces
				@removePQSMods ^= :	::		// remove all tabulations
				
				// Remove names of unique PQSMods
				@removePQSMods ^= :,PQSMod_AerialPerspectiveMaterial§_Material_AerialPerspective§,:,AerialPerspectiveMaterial,:
				@removePQSMods ^= :,PQSMod_VertexHeightMap§_HeightNoise§,:,VertexHeightMap,:
				@removePQSMods ^= :,PQSMod_VertexSimplexHeight§_HeightNoise§,:,VertexSimplexHeight,:
				@removePQSMods ^= :,PQSMod_FlattenOcean§_HeightNoise§,:,FlattenOcean,:
				@removePQSMods ^= :,PQSMod_VertexHeightNoise§_HeightNoise§,:,VertexHeightNoise,:
				@removePQSMods ^= :,PQSMod_VertexSimplexHeightAbsolute§_FineDetail§,:,VertexSimplexHeightAbsolute,:
			}
			
			// Remove PQSMods by name
			
			// Remove PQSMods by type
			
			@Mods
			{
				@removePQSMods ^= :PQS::
				@removePQSMods ^= :Mod::
				@removePQSMods ^= :_::
			}
			
			@Mods:HAS[#removePQSMods[*,AerialPerspectiveMaterial,*]]
			{
				AerialPerspectiveMaterial
				{
					name = _Material_AerialPerspective
					SigmaDimensions = 1
					SigmaPlaceholder = 1
				}
			}
			@Mods:HAS[#removePQSMods[*,VertexHeightMap,*]]
			{
				VertexHeightMap
				{
					name = _HeightNoise
					SigmaDimensions = 1
					SigmaPlaceholder = 1
				}
			}
			@Mods:HAS[#removePQSMods[*,VertexSimplexHeight,*]]
			{
				VertexSimplexHeight
				{
					name = _HeightNoise
					SigmaDimensions = 1
					SigmaPlaceholder = 1
				}
			}
			@Mods:HAS[#removePQSMods[*,FlattenOcean,*]]
			{
				FlattenOcean
				{
					name = _HeightNoise
					SigmaDimensions = 1
					SigmaPlaceholder = 1
				}
			}
			@Mods:HAS[#removePQSMods[*,VertexHeightNoise,*]]
			{
				VertexHeightNoise
				{
					name = _HeightNoise
					SigmaDimensions = 1
					SigmaPlaceholder = 1
				}
			}
			@Mods:HAS[#removePQSMods[*,VertexSimplexHeightAbsolute,*]]
			{
				VertexSimplexHeightAbsolute
				{
					name = _FineDetail
					SigmaDimensions = 1
					SigmaPlaceholder = 1
				}
			}
		}
	}
}
