@Kopernicus:FOR[SigDim]
{
	@Body:HAS[@Template[Kerbin]:HAS[#removePQSMods[*],~removeAllPQSMods[True]]]
	{
		%PQS
		{
			%Mods
			{
				%removePQSMods = #,$../../Template/removePQSMods$,
				@removePQSMods ^= /[\[\]']+/§
				
				// Remove names of unique PQSMods
				@removePQSMods ^= :,PQSMod_VertexSimplexHeightAbsolute§_HeightNoise§,:,VertexSimplexHeightAbsolute,:
				@removePQSMods ^= :,PQSMod_VertexHeightNoiseVertHeightCurve2§_HeightNoise§,:,VertexHeightNoiseVertHeightCurve2,:
				@removePQSMods ^= :,PQSMod_VertexRidgedAltitudeCurve§_HeightNoise§,:,VertexRidgedAltitudeCurve,:
				@removePQSMods ^= :,PQSLandControl§_LandClassOcean§,:,LandControl,:
				@removePQSMods ^= :,PQSMod_VertexHeightMap§_Height§,:,VertexHeightMap,:
				@removePQSMods ^= :,PQSMod_MapDecal§KSC2§,:,MapDecal,:
				@removePQSMods ^= :,PQSMod_FlattenArea§Pyramids§,:,FlattenArea,:
			}
			
			
			// Remove PQSMods by name
			
			@Mods:HAS[#removePQSMods[*,PQSMod_MapDecalTangent§KSC§,*]]
			{
				MapDecalTangent
				{
					name = KSC
					SigmaDimensions = 1
					SigmaPlaceholder = 1
				}
			}
			@Mods:HAS[#removePQSMods[*,PQSMod_MapDecalTangent§IslandAirfield§,*]]
			{
				MapDecalTangent
				{
					name = IslandAirfield
					SigmaDimensions = 1
					SigmaPlaceholder = 1
				}
			}
			@Mods:HAS[#removePQSMods[*,PQSMod_AerialPerspectiveMaterial§_Material_AerialPerspective§,*]]
			{
				MapDecalTangent
				{
					name = KSC
					index = 0
					SigmaDimensions = 1
					SigmaPlaceholder = 1
				}
			}
			
			
			// Remove PQSMods by type
			
			@Mods
			{
				@removePQSMods ^= : ::   // space
				@removePQSMods ^= :	::   // tabulation
				@removePQSMods ^= :PQS::
				@removePQSMods ^= :Mod::
				@removePQSMods ^= :_::
			}
			
			@Mods:HAS[#removePQSMods[*,VertexSimplexHeightAbsolute,*]]
			{
				VertexSimplexHeightAbsolute
				{
					name = _HeightNoise
					SigmaDimensions = 1
					SigmaPlaceholder = 1
				}
			}
			@Mods:HAS[#removePQSMods[*,VertexHeightNoiseVertHeightCurve2,*]]
			{
				VertexHeightNoiseVertHeightCurve2
				{
					name = _HeightNoise
					SigmaDimensions = 1
					SigmaPlaceholder = 1
				}
			}
			@Mods:HAS[#removePQSMods[*,VertexRidgedAltitudeCurve,*]]
			{
				VertexRidgedAltitudeCurve
				{
					name = _HeightNoise
					SigmaDimensions = 1
					SigmaPlaceholder = 1
				}
			}
			@Mods:HAS[#removePQSMods[*,LandControl,*]]
			{
				LandControl
				{
					name = _LandClassOcean
					SigmaDimensions = 1
					SigmaPlaceholder = 1
				}
			}
			@Mods:HAS[#removePQSMods[*,AerialPerspectiveMaterial,*]]
			{
				AerialPerspectiveMaterial
				{
					name = _Material_AerialPerspective
					index = 0
					SigmaDimensions = 1
					SigmaPlaceholder = 1
				}
				AerialPerspectiveMaterial
				{
					name = _Material_AerialPerspective
					index = 1
					SigmaDimensions = 1
					SigmaPlaceholder = 1
				}
			}
			@Mods:HAS[#removePQSMods[*,VertexHeightMap,*]]
			{
				VertexHeightMap
				{
					name = _Height
					SigmaDimensions = 1
					SigmaPlaceholder = 1
				}
			}
			@Mods:HAS[#removePQSMods[*,MapDecalTangent,*]]
			{
				MapDecalTangent
				{
					name = KSC
					SigmaDimensions = 1
					SigmaPlaceholder = 1
				}
				MapDecalTangent
				{
					name = IslandAirfield
					SigmaDimensions = 1
					SigmaPlaceholder = 1
				}
			}
			@Mods:HAS[#removePQSMods[*,MapDecal,*]]
			{
				MapDecal
				{
					name = KSC2
					SigmaDimensions = 1
					SigmaPlaceholder = 1
				}
			}
			@Mods:HAS[#removePQSMods[*,FlattenArea,*]]
			{
				FlattenArea
				{
					name = Pyramids
					SigmaDimensions = 1
					SigmaPlaceholder = 1
				}
			}
		}
	}
}