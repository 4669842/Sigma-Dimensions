@Kopernicus:FOR[SigDim]
{
	@Body:HAS[@Template[Kerbin]]
	{
		%Properties
		{
			&radius = 600000
			&geeASL = 1
			&rotationPeriod = 21600
			&inverseRotThresholdAltitude = 100000
			&timewarpAltitudeLimits = 0 30000 30000 60000 120000 240000 480000 600000
			%ScienceValues
			{
				&flyingAltitudeThreshold = 18000
				&spaceAltitudeThreshold = 250000
			}
		}
		%Orbit
		{
			&semiMajorAxis = 13599840256
		}
	}
	@Body:HAS[@Template[Kerbin]:HAS[~removeAllPQSMods[True]]]
	{
		%PQS
		{
			%Mods
			{
				%VertexSimplexHeightAbsolute[_HeightNoise]
				{
					&deformity = 485
				}
				%VertexHeightNoiseVertHeightCurve2[_HeightNoise]
				{
					&deformity = 4000
					&simplexHeightEnd = 4600
					&simplexHeightStart = 800
				}
				%VertexRidgedAltitudeCurve[_HeightNoise]
				{
					&deformity = 750
					&simplexHeightEnd = 6000
					&simplexHeightStart = 0
				}
				%LandControl[_LandClassOcean]
				{
					&vHeightMax = 3500
					
					%landClasses
					{
						%Class[DesertMountains]
						{
							&alterApparentHeight = -0.8
							&alterRealHeight = 0
						}
						%Class[IceCaps]
						{
							&alterApparentHeight = 100
							&alterRealHeight = 10
						}
					}
				}
				%AerialPerspectiveMaterial[_Material_AerialPerspective]
				{
					&atmosphereDepth = 150000
				}
				%VertexHeightMap[_Height]
				{
					&offset = -1500
					&deformity = 5000
				}
				%MapDecalTangent[KSC]
				{
					&heightMapDeformity = 70
					&radius = 7500
				}
				%MapDecalTangent[IslandAirfield]
				{
					&absoluteOffset = -85
					&heightMapDeformity = 200
					&radius = 1200
					&smoothHeight = 0.2
				}
				%MapDecal[KSC2]
				{
					&absoluteOffset = 400
					&heightMapDeformity = 100
					&radius = 2000
					&smoothHeight = 0.1
				}
				%FlattenArea[Pyramids]
				{
					&flattenTo = 1300
					&innerRadius = 400
					&outerRadius = 1000
				}
			}
		}
	}
	@Body[Kerbin]
	{
		%SpaceCenter
		{
			&heightMapDeformity = 70
			&absoluteOffset = 0
		}
	}
}