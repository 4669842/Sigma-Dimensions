@Kopernicus:FOR[SigDim]
{
	@Body:HAS[@Template[Eve]:HAS[#removePQSMods[*],~removeAllPQSMods[True]]]
	{
		%PQS
		{
			%Mods
			{
				%removePQSMods = #,$../../Template/removePQSMods$,
				@removePQSMods ^= /[\[\]']+/§
				@removePQSMods ^= : ::		// remove all spaces
				@removePQSMods ^= :	::		// remove all tabulations
				@removePQSMods ^= :;0§:§:
				
				// Remove names of unique PQSMods
				@removePQSMods ^= :,PQSMod_VertexHeightMap§_HeightNoise§,:,VertexHeightMap,:
				@removePQSMods ^= :,PQSMod_VertexSimplexHeight§_HeightNoise§,:,VertexSimplexHeight,:
				@removePQSMods ^= :,PQSMod_VertexHeightNoiseVertHeightCurve2§_HeightNoise§,:,VertexHeightNoiseVertHeightCurve2,:
				@removePQSMods ^= :,PQSLandControl§_LandClass§,:,LandControl,:
				@removePQSMods ^= :,PQSMod_AltitudeAlpha§_Material_ModProjection§,:,AltitudeAlpha,:
			}
			
			// Remove PQSMods by name
			
			@Mods:HAS[#removePQSMods[*,PQSMod_AerialPerspectiveMaterial§_Material_AerialPerspective§,*]]
			{
				AerialPerspectiveMaterial
				{
					name = _Material_AerialPerspective
					index = 0
					SigmaDimensions = 1
					SigmaPlaceholder = 1
				}
			}
			@Mods:HAS[#removePQSMods[*,PQSMod_AerialPerspectiveMaterial§_Material_AerialPerspective;1§,*]]
			{
				AerialPerspectiveMaterial
				{
					name = _Material_AerialPerspective
					index = 1
					SigmaDimensions = 1
					SigmaPlaceholder = 1
				}
			}
			
			
			// Remove PQSMods by type
			
			@Mods
			{
				@removePQSMods ^= :PQS::
				@removePQSMods ^= :Mod::
				@removePQSMods ^= :_::
			}
			
			@Mods:HAS[#removePQSMods[*,VertexHeightMap,*]]
			{
				VertexHeightMap
				{
					name = _HeightNoise
					SigmaDimensions = 1
					SigmaPlaceholder = 1
				}
			}
			@Mods:HAS[#removePQSMods[*,VertexSimplexHeight,*]]
			{
				VertexSimplexHeight
				{
					name = _HeightNoise
					SigmaDimensions = 1
					SigmaPlaceholder = 1
				}
			}
			@Mods:HAS[#removePQSMods[*,VertexHeightNoiseVertHeightCurve2,*]]
			{
				VertexHeightNoiseVertHeightCurve2
				{
					name = _HeightNoise
					SigmaDimensions = 1
					SigmaPlaceholder = 1
				}
			}
			@Mods:HAS[#removePQSMods[*,LandControl,*]]
			{
				LandControl
				{
					name = _LandClass
					SigmaDimensions = 1
					SigmaPlaceholder = 1
				}
			}
			@Mods:HAS[#removePQSMods[*,AltitudeAlpha,*]]
			{
				AltitudeAlpha
				{
					name = _Material_ModProjection
					SigmaDimensions = 1
					SigmaPlaceholder = 1
				}
			}
			@Mods:HAS[#removePQSMods[*,AerialPerspectiveMaterial,*]]
			{
				AerialPerspectiveMaterial
				{
					name = _Material_AerialPerspective
					index = 0
					SigmaDimensions = 1
					SigmaPlaceholder = 1
				}
				AerialPerspectiveMaterial
				{
					name = _Material_AerialPerspective
					index = 1
					SigmaDimensions = 1
					SigmaPlaceholder = 1
				}
			}
		}
	}
}