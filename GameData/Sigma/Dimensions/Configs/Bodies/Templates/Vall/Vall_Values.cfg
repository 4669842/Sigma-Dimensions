			{
				&flyingAltitudeThreshold = 18000
				&spaceAltitudeThreshold = 90000
			}
		}
		%Orbit
		{
			&semiMajorAxis = 43152000
		}
	}
	@zBody:HAS[@Template[Vall]:HAS[~removeAllPQSMods[True]]]
	{
		%PQS
		{
			%Mods {}
			@Mods:HAS[!VertexSimplexHeightAbsolute[_Height]:HAS[#index[0]]]
