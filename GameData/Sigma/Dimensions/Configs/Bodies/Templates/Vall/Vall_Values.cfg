				VertexSimplexHeightAbsolute
				{
					name = _Height
					index = 0
				}
			}
			@Mods:HAS[!VertexSimplexHeightAbsolute[_Height]:HAS[#index[1]]]
			{
				VertexSimplexHeightAbsolute
				{
					name = _Height
					index = 1
				}
			}
			@Mods:HAS[!VertexHeightMap[_Height]:HAS[#index[0]]]
			{
				VertexHeightMap
				{
					name = _Height
					index = 0
				}
			}
			@Mods:HAS[!VertexHeightMap[_Height]:HAS[#index[1]]]
			{
				VertexHeightMap
				{
					name = _Height
					index = 1
				}
			}
			%Mods
			{
				@VertexSimplexHeightAbsolute[_Height]:HAS[#index[0]]
				{
					&deformity = 3000
				}
				@VertexSimplexHeightAbsolute[_Height]:HAS[#index[0]]
				{
					&deformity = 100
				}
				%VertexHeightNoise[_Height]
				{
					&deformity = 2000
				}
				@VertexHeightMap[_Height]:HAS[#index[0]]
				{
					&deformity = 1000
				}
				@VertexHeightMap[_Height]:HAS[#index[1]]
				{
					&deformity = 2000
				}
				%AltitudeAlpha[_Material_ModProjection]
				{
					&atmosphereDepth = 8000
