@Kopernicus:FOR[SigDim]
{
	@Body:HAS[@Template[Pol]:HAS[#removePQSMods[*],~removeAllPQSMods[True]]]
	{
		%PQS
		{
			%Mods
			{
				%removePQSMods = #,$../../Template/removePQSMods$,
				@removePQSMods ^= /[\[\]']+/§
				@removePQSMods ^= : ::		// remove all spaces
				@removePQSMods ^= :	::		// remove all tabulations
				@removePQSMods ^= :;0§:§:
				
				// Remove names of unique PQSMods
				@removePQSMods ^= :,PQSMod_VertexHeightNoise§_Height§,:,VertexHeightNoise,:
				@removePQSMods ^= :,PQSMod_FlattenOcean§_Height§,:,FlattenOcean,:
				@removePQSMods ^= :,PQSMod_VertexHeightOffset§_Height§,:,VertexHeightOffset,:
				@removePQSMods ^= :,PQSMod_AltitudeAlpha§_Material_ModProjection§,:,AltitudeAlpha,:
				@removePQSMods ^= :,PQSLandControl§Scatter§,:,LandControl,:
			}
			
			// Remove PQSMods by name
			
			@Mods:HAS[#removePQSMods[*,PQSMod_VertexSimplexHeightAbsolute§_Height§,*]]
			{
				VertexSimplexHeightAbsolute
				{
					name = _Height
					index = 0
					SigmaDimensions = 1
					SigmaPlaceholder = 1
				}
			}
			@Mods:HAS[#removePQSMods[*,PQSMod_VertexSimplexHeightAbsolute§_Height;1§,*]]
			{
				VertexSimplexHeightAbsolute
				{
					name = _Height
					index = 1
					SigmaDimensions = 1
					SigmaPlaceholder = 1
				}
			}
			
			
			// Remove PQSMods by type
			
			@Mods
			{
				@removePQSMods ^= :PQS::
				@removePQSMods ^= :Mod::
				@removePQSMods ^= :_::
			}
			
			@Mods:HAS[#removePQSMods[*,VertexSimplexHeightAbsolute,*]]
			{
				VertexSimplexHeightAbsolute
				{
					name = _Height
					index = 0
					SigmaDimensions = 1
					SigmaPlaceholder = 1
				}
				VertexSimplexHeightAbsolute
				{
					name = _Height
					index = 1
					SigmaDimensions = 1
					SigmaPlaceholder = 1
				}
			}
			@Mods:HAS[#removePQSMods[*,VertexHeightNoise,*]]
			{
				VertexHeightNoise
				{
					name = _Height
					SigmaDimensions = 1
					SigmaPlaceholder = 1
				}
			}
			@Mods:HAS[#removePQSMods[*,FlattenOcean,*]]
			{
				FlattenOcean
				{
					name = _Height
					SigmaDimensions = 1
					SigmaPlaceholder = 1
				}
			}
			@Mods:HAS[#removePQSMods[*,VertexHeightOffset,*]]
			{
				VertexHeightOffset
				{
					name = _Height
					SigmaDimensions = 1
					SigmaPlaceholder = 1
				}
			}
			@Mods:HAS[#removePQSMods[*,AltitudeAlpha,*]]
			{
				AltitudeAlpha
				{
					name = _Material_ModProjection
					SigmaDimensions = 1
					SigmaPlaceholder = 1
				}
			}
			@Mods:HAS[#removePQSMods[*,LandControl,*]]
			{
				LandControl
				{
					name = Scatter
					SigmaDimensions = 1
					SigmaPlaceholder = 1
				}
			}
		}
	}
}
