				VertexSimplexHeightAbsolute
				{
					name = _Height
					index = 0
				}
			}
			@Mods:HAS[!VertexSimplexHeightAbsolute[_Height]:HAS[#index[1]]]
			{
				VertexSimplexHeightAbsolute
				{
					name = _Height
					index = 1
				}
			}
			%Mods
			{
				@VertexSimplexHeightAbsolute[_Height]:HAS[#index[0]]
				{
					&deformity = 3000
				}
				@VertexSimplexHeightAbsolute[_Height]:HAS[#index[1]]
				{
					&deformity = 800
				}
				%VertexHeightNoise[_Height]
				{
					&deformity = 2600
				}
				%FlattenOcean[_Height]
				{
					&oceanRadius = 1
				}
				%VertexHeightOffset[_Height]
				{
					&offset = -700
					&order = 80
					&enabled = True
				}
				%AltitudeAlpha[_Material_ModProjection]
				{
					&atmosphereDepth = 8000
				}
				%LandControl[Scatter]
				{
					&vHeightMax = 10000
				}
			}
		}
	}
}
