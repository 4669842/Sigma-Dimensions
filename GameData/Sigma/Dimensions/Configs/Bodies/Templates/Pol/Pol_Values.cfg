			{
				&flyingAltitudeThreshold = 18000
				&spaceAltitudeThreshold = 22000
			}
		}
		%Orbit
		{
			&semiMajorAxis = 179890000
		}
	}
	@Body:HAS[@Template[Pol]:HAS[~removeAllPQSMods[True]]]
	{
		%PQS
		{
			%Mods {}
			@Mods:HAS[!VertexSimplexHeightAbsolute[_Height]:HAS[#index[0]]]
