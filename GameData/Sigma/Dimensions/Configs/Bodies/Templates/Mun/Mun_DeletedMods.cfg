@Kopernicus:FOR[SigDim]
{
	@Body:HAS[@Template[Mun]:HAS[#removePQSMods[*],~removeAllPQSMods[True]]]
	{
		%PQS
		{
			%Mods
			{
				%removePQSMods = #,$../../Template/removePQSMods$,
				@removePQSMods ^= /[\[\]']+/§
				
				// Remove names of unique PQSMods
				@removePQSMods ^= :,PQSMod_VertexHeightMap§_Height§,:,VertexHeightMap,:
				@removePQSMods ^= :,PQSMod_AltitudeAlpha§_Material_ModProjection§,:,AltitudeAlpha,:
				@removePQSMods ^= :,PQSLandControl§Scatter§,:,LandControl,:
				@removePQSMods ^= :,PQSMod_VertexSimplexHeight§_HeightNoise§,:,VertexSimplexHeight,:
				@removePQSMods ^= :,PQSMod_VertexHeightNoiseVertHeight§_HeightNoise§,:,VertexHeightNoiseVertHeight,:
			}
			
			// Remove PQSMods by name
			
			@Mods:HAS[#removePQSMods[*,PQSMod_FlattenArea§Monolith02§,*]]
			{
				FlattenArea
				{
					name = Monolith02
					SigmaDimensions = 1
					SigmaPlaceholder = 1
				}
			}
			@Mods:HAS[#removePQSMods[*,PQSMod_FlattenArea§Monolith01§,*]]
			{
				FlattenArea
				{
					name = Monolith01
					SigmaDimensions = 1
					SigmaPlaceholder = 1
				}
			}
			
			@Mods:HAS[#removePQSMods[*,PQSMod_VoronoiCraters§_HeightNoise§,*]]
			{
				VoronoiCraters
				{
					name = _HeightNoise
					index = 0
					SigmaDimensions = 1
					SigmaPlaceholder = 1
				}
			}
		//	@Mods:HAS[#removePQSMods[*,PQSMod_VoronoiCraters§_HeightNoise§,*]]
		//	{
		//		VoronoiCraters
		//		{
		//			name = _HeightNoise
		//			index = 1
		//			SigmaDimensions = 1
		//			SigmaPlaceholder = 1
		//		}
		//	}
			
			
			// Remove PQSMods by type
			
			@Mods
			{
				@removePQSMods ^= : ::   // space
				@removePQSMods ^= :	::   // tabulation
				@removePQSMods ^= :PQS::
				@removePQSMods ^= :Mod::
				@removePQSMods ^= :_::
			}
			
			@Mods:HAS[#removePQSMods[*,VertexHeightMap,*]]
			{
				VertexHeightMap
				{
					name = _Height
					SigmaDimensions = 1
					SigmaPlaceholder = 1
				}
			}
			@Mods:HAS[#removePQSMods[*,AltitudeAlpha,*]]
			{
				AltitudeAlpha
				{
					name = _Material_ModProjection
					SigmaDimensions = 1
					SigmaPlaceholder = 1
				}
			}
			@Mods:HAS[#removePQSMods[*,LandControl,*]]
			{
				LandControl
				{
					name = Scatter
					SigmaDimensions = 1
					SigmaPlaceholder = 1
				}
			}
			@Mods:HAS[#removePQSMods[*,FlattenArea,*]]
			{
				FlattenArea
				{
					name = Monolith02
					SigmaDimensions = 1
					SigmaPlaceholder = 1
				}
				FlattenArea
				{
					name = Monolith01
					SigmaDimensions = 1
					SigmaPlaceholder = 1
				}
			}
			@Mods:HAS[#removePQSMods[*,VertexSimplexHeight,*]]
			{
				VertexSimplexHeight
				{
					name = _HeightNoise
					SigmaDimensions = 1
					SigmaPlaceholder = 1
				}
			}
			@Mods:HAS[#removePQSMods[*,VertexHeightNoiseVertHeight,*]]
			{
				VertexHeightNoiseVertHeight
				{
					name = _HeightNoise
					SigmaDimensions = 1
					SigmaPlaceholder = 1
				}
			}
			@Mods:HAS[#removePQSMods[*,VoronoiCraters,*]]
			{
				VoronoiCraters
				{
					name = _HeightNoise
					index = 0
					SigmaDimensions = 1
					SigmaPlaceholder = 1
				}
				VoronoiCraters
				{
					name = _HeightNoise
					index = 1
					SigmaDimensions = 1
					SigmaPlaceholder = 1
				}
			}
		}
	}
}