@Kopernicus:FOR[SigDim]
{
	@Body:HAS[@Template,!Template[Sun]]
	{
		@Properties
		{
			%massTEMP = #$mass$
			!mass,* = DEL
			mass = #$massTEMP$
			!massTEMP = DEL
			
			%rotationPeriodTEMP = #$rotationPeriod$
			!rotationPeriod,* = DEL
			rotationPeriod = #$rotationPeriodTEMP$
			!rotationPeriodTEMP = DEL
			
			%inverseRotThresholdAltitudeTEMP = #$inverseRotThresholdAltitude$
			!inverseRotThresholdAltitude,* = DEL
			inverseRotThresholdAltitude = #$inverseRotThresholdAltitudeTEMP$
			!inverseRotThresholdAltitudeTEMP = DEL
			
			%timewarpAltitudeLimitsTEMP = #$timewarpAltitudeLimits$
			!timewarpAltitudeLimits,* = DEL
			timewarpAltitudeLimits = #$timewarpAltitudeLimitsTEMP$
			!timewarpAltitudeLimitsTEMP = DEL
			
			@ScienceValues
			{
				%flyingAltitudeThresholdTEMP = #$flyingAltitudeThreshold$
				!flyingAltitudeThreshold,* = DEL
				flyingAltitudeThreshold = #$flyingAltitudeThresholdTEMP$
				!flyingAltitudeThresholdTEMP = DEL
			
				%spaceAltitudeThresholdTEMP = #$spaceAltitudeThreshold$
				!spaceAltitudeThreshold,* = DEL
				spaceAltitudeThreshold = #$spaceAltitudeThresholdTEMP$
				!spaceAltitudeThresholdTEMP = DEL
			}
		}
		@ScaledVersion
		{
			%fadeStartTEMP = #$fadeStart$
			!fadeStart,* = DEL
			fadeStart = #$fadeStartTEMP$
			!fadeStartTEMP = DEL
			
			%fadeEndTEMP = #$fadeEnd$
			!fadeEnd,* = DEL
			fadeEnd = #$fadeEndTEMP$
			!fadeEndTEMP = DEL
		}
		@PQS
		{
			%fadeStartTEMP = #$fadeStart$
			!fadeStart,* = DEL
			fadeStart = #$fadeStartTEMP$
			!fadeStartTEMP = DEL
			
			%fadeEndTEMP = #$fadeEnd$
			!fadeEnd,* = DEL
			fadeEnd = #$fadeEndTEMP$
			!fadeEndTEMP = DEL
			
			%deactivateAltitudeTEMP = #$deactivateAltitude$
			!deactivateAltitude,* = DEL
			deactivateAltitude = #$deactivateAltitudeTEMP$
			!deactivateAltitudeTEMP = DEL
		}
	}
}
